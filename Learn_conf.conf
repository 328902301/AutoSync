[filter_local] `本地规则部分书写在本模块`
# 格式为：`规则类型, 域名(部分类型可省略), 策略`
⚠️⚠️ 逗号为英文逗号，并且后面跟有一个空格。
# 目前支持的类型如下：
# HOST			基于域名完整匹配
# HOST-SUFFIX		基于域名后缀
# HOST-KEYWORD		基于域名关键字
# USER-AGENT		基于用户代理串
# URL-REGEX		基于 URL 正则
# IP-CIDR		基于请求 IP 范围
# IP6-CIDR		基于请求 IPv6 范围
# GEOIP			基于 IP 定位国家编码
# FINAL			兜底策略，所有策略都未匹配上时使用
#
# 目前支持的策略如下：
# PROXY			策略组名, 这里可自定义名字，名字值为 [Proxy Group] 或者 [Proxy] 中的自定的值
# DIRECT		直连，即所有流量不通过代理，在国内就走国内IP，在国外就走国外IP
# REJECT		拒绝策略，通常用作去广告
#
# 可选项目：force-remote-dns(Default:false),no-resolve
#
# 本地规则范例如下：
HOST, google.com, PROXY ` google.com 这个域名走 PROXY 策略`
GEOIP, CN, DIRECT ` IP 地域为中国大陆走 DIRECT 策略`
FINAL, Final `兜底策略使用 Final 策略组`


[filter_remote] `远程规则部分书写在本模块`
# 格式为：`订阅规则URL, 策略`
⚠️⚠️ 逗号为英文逗号，并且后面跟有一个空格。

# 远程规则范例如下：
https://github.com/RuCu6/QuanX/raw/main/filter_remote/example.list, PROXY
