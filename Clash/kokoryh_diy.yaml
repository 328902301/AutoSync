proxy-provider-template: &proxy-provider-template
  type: http
  interval: 86400
  health-check:
    enable: true
    interval: 3600
    url: http://www.gstatic.com/generate_204

url-test-template: &url-test-template
  type: url-test
  interval: 3600
  url: 'http://www.gstatic.com/generate_204'
  lazy: true

rule-provider-template: &rule-provider-template
  type: http
  interval: 172800
  behavior: classical

proxy-providers:
  ProxyList: &ProxyList
    <<: *proxy-provider-template
    url: "订阅URL，必须是Clash格式的NodeList"

  HK:
    filter: 港|HK|🇭🇰|(?i)Hong
    <<: *ProxyList

  TW:
    filter: 台|TW|🇹🇼|(?i)Taiwan
    <<: *ProxyList

  JP:
    filter: 日|JP|🇯🇵|(?i)Japan
    <<: *ProxyList

  US:
    filter: 美|US|🇺🇸|(?i)States|American
    <<: *ProxyList

proxy-groups:
  - name: "PROXY"
    type: select
    use:
      - ProxyList

  - name: "全球加速"
    type: select
    proxies:
      - FALLBACK
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: "国际媒体"
    type: select
    proxies:
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇺🇸 美国节点

  - name: "Steam"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 全球加速

  - name: "Bilibili"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点

  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点

  - name: "黑白名单"
    type: select
    proxies:
      - 全球加速
      - DIRECT
      - FALLBACK
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: "FALLBACK"
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600
    use:
      - ProxyList

  - name: "🇭🇰 香港节点"
    <<: *url-test-template
    tolerance: 50
    use:
      - HK

  - name: "🇹🇼 台湾节点"
    <<: *url-test-template
    tolerance: 50
    use:
      - TW

  - name: "🇯🇵 日本节点"
    <<: *url-test-template
    tolerance: 100
    use:
      - JP

  - name: "🇺🇸 美国节点"
    <<: *url-test-template
    tolerance: 100
    use:
      - US

rule-providers:
  Unbreak-d:
    <<: *rule-provider-template
    url: https://ghproxy.com/https://raw.githubusercontent.com/kokoryh/Script/master/Clash/rule/Unbreak-d.yaml

  Unbreak-p:
