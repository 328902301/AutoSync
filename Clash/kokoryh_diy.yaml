proxy-providers:
  ProxyList:
    type: http
    url: ""
    interval: 86400
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  HK:
    filter: 香港|HK|(?i)Hong
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  TW:
    filter: 台|TW|(?i)Taiwan
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  JP:
    filter: 日|JP|(?i)Japan
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  US:
    filter: 美|US|(?i)States|American
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "PROXY"
    type: select
    use: 
      - ProxyList

  - name: "全球加速"
    type: select
    proxies:
      - PROXY
      - FALLBACK
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: "国际媒体"
    type: select
    proxies:
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇺🇸 美国节点

  - name: "Bilibili"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点

  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点

  - name: "黑白名单"
    type: select
    proxies:
      - 全球加速
      - DIRECT
      - PROXY
      - FALLBACK
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: "FALLBACK"
    type: fallback
    use: 
      - ProxyList
    url: 'http://www.gstatic.com/generate_204'
    interval: 600

  - name: "🇭🇰 香港节点"
    type: url-test
    use:
      - HK
    tolerance: 50
    url: 'http://www.gstatic.com/generate_204'
    interval: 600

  - name: "🇹🇼 台湾节点"
    type: url-test
    use:
      - TW
    tolerance: 100
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 600

  - name: "🇯🇵 日本节点"
    type: url-test
    use:
      - JP
    tolerance: 100
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 600

  - name: "🇺🇸 美国节点"
    type: url-test
    use:
      - US
    tolerance: 100
    lazy: true
    url: 'http://www.gstatic.com/generate_204'
    interval: 600

