name: soffchenGeoIP2-CN-tree-release-sync
on:
  schedule:
    - cron: '45 */24 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-repo
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync soffchenGeoIP2-CN-tree-release
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/soffchen/GeoIP2-CN.git"
          source_branch: "release"
          destination_branch: "soffchenGeoIP2-CN-tree-release"
          github_token: ${{ secrets.PAT }}