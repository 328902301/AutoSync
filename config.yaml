mixed-port: 7890
    # 本地混合代理端口[http+socks5]
allow-lan: true
    # 允许局域网连接[false/true]
bind-address: '*'
    # 监听IP白名单[当allow-lan：true],只允许列表设备
    # '*'全部设备
    # 192.168.122.11
    # 单个ip4地址
    # "[aaaa::a8aa:ff:fe09:57d8]"
    # 单个ip6地址
mode: rule
    # clash工作模式[rule|global|direct]
log-level: info
    # 日志等级[info|warning|error|debug|silent]
external-controller: 127.0.0.1:9090
    # 控制器监听地址
secret: 
    # REST ful API UUID密码[在设置-安全里生成,如果用我这配置记得去复制替换密钥]
dns:
  enable: true
    # DNS开关[false|true]
  listen: 0.0.0.0:8853
    # DNS监听地址
  ipv6: false
    # IP6解析开关；如果为false，将返回ip6结果为空
  default-nameserver:
    # 解析非IP的dns用的dns服务器,只支持纯IP
    - 119.29.29.29
    - 223.5.5.5
  enhanced-mode: fake-ip
    # DNS模式[redir-host|fake-ip]
  nameserver:
    # 默认DNS服务器，支持udp/tcp/dot/doh/doq
    - https://dns.pub/dns-query
    - https://223.6.6.6/dns-query
    - https://rubyfish.cn/dns-query
  fake-ip-range: 198.18.0.1/16
    # Fake-IP解析地址池
  fake-ip-filter:
    # Fake-ip过滤，列表中的域名返回真实ip
    # Local Area Network
    - '*.lan'
    # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
    # Google Voices
    - 'lens.l.google.com'
    # Nintendo Switch
    - '*.n.n.srv.nintendo.net'
    # PlayStation
    - '+.stun.playstation.net'
    # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
    # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
    # Bilibili CDN
    - '*.mcdn.bilivideo.cn'
tun:
  enable: true
  stack: gvisor
    # gvisor#或windows
    # 使用 system 需要 Clash Premium 2021.05.08 及更高版本
  dns-hijack:
    - 198.18.0.2:53
    # 请勿更改
    # 当[假ip范围]为198.18.0.1/16时，应劫持198.18.0.2:53
  auto-route: true
    # 为Windows自动设置全局路由
  auto-detect-interface: true
    # 自动检测出口网卡
    
proxies:
    # 本地服务器

proxy-providers:
  sub1:
    #改sub1项目名
    type: http
    url: https://suo.yt/sub1
    #改订阅链接
    interval: 3600
    path: ./profiles/sub1.yaml
    #选一个自己喜欢的名字改掉sub2等关键词
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  sub2:
    #改sub2项目名
    type: http
    url: https://suo.yt/sub2
    #改订阅链接
    interval: 3600
    path: ./profiles/sub2.yaml
    #选一个自己喜欢的名字改掉sub2等关键词
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: 自动选择
    type: url-test
    use:
      - sub1
      - sub2
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 手动切换
    type: select
    use:
      - sub1
      - sub2
    proxies:
      - 自动选择

  - name: 谷歌服务
    type: select
    proxies:
      - 手动切换
      - 自动选择
      - DIRECT
    use:
      - yy
      - wl
      - dm
  - name: 油管服务
    type: select
    proxies:
      - 自动选择
      - 手动切换
      - DIRECT

  - name: 电报服务
    type: select
    proxies:
      - 自动选择
      - 手动切换
      - DIRECT

  - name: 种子网站
    type: select
    proxies:
      - DIRECT
      - 手动切换
      - 自动选择

  - name: 广告屏蔽
    type: select
    proxies:
      - REJECT
      - 手动切换

  - name: 苹果服务
    type: select
    proxies:
      - DIRECT
      - 手动切换
      - 自动选择

  - name: 微软服务
    type: select
    proxies:
      - DIRECT
      - 手动切换
      - 自动选择

  - name: 网易音乐
    type: select
    proxies:
      - DIRECT

  - name: 全球加速
    type: select
    proxies:
      - 自动选择
      - 手动切换
      - DIRECT

  - name: 国内网站
    type: select
    proxies:
      - DIRECT
      - 手动切换
      - 自动选择

  - name: 黑白名单
    type: select
    proxies:
      - DIRECT
      - 自动选择
      - 手动切换
      
