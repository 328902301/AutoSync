# 不要用CFW！！快捷方式：clash.exe -d "."
# 下载只包含中国GEOIP信息的Country.mmdb文件，放入clash.exe所在目录
port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
# external-controller: 127.0.0.1:9090
dns:
  enable: false
  listen: 0.0.0.0:53
  # ipv6: false # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 114.114.114.114
    - 8.8.8.8

  enhanced-mode: redir-host # or fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  # use-hosts: true # lookup hosts and return IP record

  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  # fake-ip-filter:
  #   - '*.lan'
  #   - localhost.ptlogin2.qq.com

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  # All DNS questions are sent directly to the nameserver, without proxies
  # involved. Clash answers the DNS question with the first result gathered.
  nameserver:
    - 114.114.114.114 # default value
    - 8.8.8.8 # default value
    - tls://dns.rubyfish.cn:853 # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS
    - dhcp://en0 # dns from dhcp

proxies:
  - {name: CA2ye2422ye30.48Mb, server: 198.57.27.152, port: 7307, type: ss, cipher: aes-256-gcm, password: FoOiGlkAA9yPEGP}
proxy-providers:
  subp:
    type: file
    path: proxys.yml
    health-check:
      enable: true
      interval: 1100
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    use:
      - subp
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: 🌍 国外媒体
    proxies:
      - ♻️ 自动选择
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 500
  - name: 🌏 国内媒体
    type: select
    proxies:
      - DIRECT
    url: http://www.gstatic.com/generate_204
    interval: 400
    _index: 2
  - name: 🐟 漏网之鱼
    proxies:
      - DIRECT
      - ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 400
    _index: 3
# load-balance url-test fallback
