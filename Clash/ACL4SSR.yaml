  code: |
    def main(ctx, metadata):
        ruleset_action = {
            "LocalAreaNetwork": "DIRECT",
            "BanAD": "REJECT",
            "BanProgramAD": "REJECT",
            "GoogleCN": "DIRECT", 
            "Apple": "è‹¹æœæœåŠ¡",           
