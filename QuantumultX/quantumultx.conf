#💡本地分流规则
;host：完整域名匹配
;host-suffix：基于域名后缀进行判断
;host-keyword：基于域名关键词进行判断
;user-agent：根据http的user-agent值来进行匹配，支持带有*，？的通配符匹配
;ip-cidr：ipv4范围匹配
;ip6-cidr：ipv6范围匹配
;geoip：ip地理位置匹配
;ip-asn：匹配asn域名与ip，代替geoip方案提供更准确的匹配结果
;如开启其他设置中的“分流匹配优化”选项，则匹配优先级为
;host >host-suffix >host-keyword(wildcard) >geoip =ip-cidr >user-agennt
[filter_local]
#完整域名匹配
host, graph.facebook.com, facebook

#域名后缀匹配
host-suffix, googleapis.com, google

#域名关键词匹配
host-keyword, openwrt, china

#域名通配符匹配
host-wildcard, youtube.*.*, youtube

#user-agent匹配
user-agent, WhatsApp*, facebook

#➀强制分流走蜂窝网络
;host-suffix, googleapis.com, global, force-cellular

#➁让分流走蜂窝网络跟wi-fi中的优选结果
;host-suffix, googleapis.com, global, multi-interface

#➂让分流走蜂窝网络跟wi-fi中的负载均衡，提供更大带宽出入接口
;host-suffix, googleapis.com, global, multi-interface-balance

#➃指定分流走特定网络接口
;host-suffix, googleapis.com, global, via-interface=pdp_ip0

#➄%TUN%参数，回传给quantumult x接口，可用于曲线实现代理链功能
;host-suffix, example.com, ServerA, via-interface=%TUN%
;ip-cidr, ServerA's IP Range, ServerB

#➅ipv4本地匹配规则
ip-cidr, 10.0.0.0/8, direct
ip-cidr, 100.64.0.0/10, direct
ip-cidr, 127.0.0.0/8, direct
ip-cidr, 172.16.0.0/12, direct
ip-cidr, 192.168.0.0/16, direct
ip-cidr, 224.0.0.0/24, direct

#➆ipv6本地匹配规则
ip6-cidr, fe80::/10, direct

#➇geoip规则，已采用"🇨🇳 china&ips&bgp&asn"分流规则因此注释掉
;geoip, cn, china

#➈支持如下的geoip库写法,需geo-ip库支持
;geoip, netflix, netflix

#➉不在规则中的请求，走final指定策略
final, final

