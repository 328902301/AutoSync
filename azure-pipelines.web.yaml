trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: Docker@2
    inputs:
      command: "build"
      Dockerfile: "src/FilterLists.Web/Dockerfile"
      buildContext: "."
      tags: |
        "docker.pkg.github.com/collinbarrett/filterlists:latest"
        "docker.pkg.github.com/collinbarrett/filterlists:$(Build.BuildId)"

  - task: Docker@2
    inputs:
      containerRegistry: "GitHub Docker Package Registry - FilterLists"
      repository: "docker.pkg.github.com/collinbarrett/filterlists"
      command: "push"
      tags: |
        "docker.pkg.github.com/collinbarrett/filterlists:latest"
        "docker.pkg.github.com/collinbarrett/filterlists:$(Build.BuildId)"
