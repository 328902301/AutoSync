# 请使用最新版Clash
# 将proxy-providers里面链接中的“你的订阅链接”全部替换即可
port: 7890
mixed-port: 7891
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090


proxy-providers:

  #全部节点
  All:
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=你的订阅链接&list=true&udp=true"
    # 可以使用任意类型的链接替换上面文字，多个链接使用英文符号的竖杠|隔开一起写上即可；也可以将Clash订阅链接替换掉整个引号""内的链接
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  #香港节点     
  HK:
    type: file
    path: ./all.yaml
    filter: 香|港|香港|香江|香岛|HK|Hong
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

  #日本节点
  JP:
    type: file
    path: ./all.yaml
    filter: 日|日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

  #美国节点
  US:
    type: file
    path: ./all.yaml
    filter: 美|美国|美利坚合众国|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States|States|American
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

  #台湾节点
  TW:
    type: file
    path: ./all.yaml
    filter: 台|台湾|台北|新北|桃园|台中|台南|高雄|基隆|新竹|嘉义|苗栗|彰化|南投|云林|屏东|台东|花莲|宜兰|澎湖|金门|连江|TW|Taiwan
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

  #狮城节点
  SG:
    type: file
    path: ./all.yaml
    filter: 新|狮|獅|坡|新加坡|星|星加坡|星洲|狮城|SG|Singapore
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

  #英国节点
  UK:
    type: file
    path: ./all.yaml
    filter: 英|英国|英格兰|不列颠|英联邦|日不落帝国|伦敦|伯明翰|利兹|格拉斯哥|谢菲尔德|曼彻斯特|爱丁堡|利物浦|UK|United
      Kingdom|British|Britisher
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204

  #韩国节点
  KR:
    type: file
    path: ./all.yaml
    filter: 韩|韩国|南韩|南朝鲜|高丽|大韩民国|首尔|世宗|济州市|水原|釜山|大邱|仁川|光州|大田|蔚山|KR|Korea|Korean|South
      Korea
    health-check:
      enable: true
      interval: 120
      url: http://www.gstatic.com/generate_204


dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 8.8.8.8
    - 8.8.4.4:53
    - 119.28.28.28
    - 114.114.114.114
    - 202.141.176.93
    - 202.141.178.13
    - 117.50.10.10
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://doh.pub/dns-query
    - https://dns.alidns.com/dns-query
    - https://dns.google/dns-query
    - https://doh.dns.apple.com/dns-query
    - https://223.5.5.5/dns-query
    - https://223.6.6.6/dns-query
    - https://cloudflare-dns.com/dns-query
    - https://dns.hinet.net/dns-query
    - https://ordns.he.net/dns-query
    - https://doh.dns.sb/dns-query


