hostname = weixin110.qq.com, mapi.meituan.com, appwk.baidu.com, zua.zhidiantianxia.cn, unified-area-code-service.jianguan.henan.gov.cn, *.aa-ab.com, pan.baidu.com, api.aliyundrive.com, *account.wps.com, *account.wps.cn

;Updated on 2022.11.26

# > 解锁WPS会员应用权限 *account.wps.com, *account.wps.cn
^https?:\/\/[a-z-]*account\.wps\.c(n|om)(:\d+|)\/api\/users url script-response-body https://raw.githubusercontent.com/NobyDa/Script/master/Surge/JS/Wps.js

# > 百度文库开屏广告 appwk.baidu.com
^https:\/\/appwk\.baidu\.com\/xpage\/interface\/wknaad.+ url reject

# > 阿里云盘优化 api.aliyundrive.com
^https?:\/\/api\.aliyundrive\.com\/apps\/v\d\/users\/apps\/widgets$ url script-response-body https://raw.githubusercontent.com/510004015/Quantumult_X/Remote/aliyun.js

# > 百度网盘解除在线视频倍率/清晰度
^https:\/\/pan\.baidu\.com\/rest\/\d\.\d\/membership\/user url script-response-body https://raw.githubusercontent.com/NobyDa/Script/master/Surge/JS/BaiduCloud.js

# > 虚拟定位屏蔽更新弹窗 *.aa-ab.com
^https?:\/\/app\.aa-ab\.com\/home url reject

# > hs超期弹窗
^https:\/\/unified-area-code-service\.jianguan\.henan\.gov\.cn\/noticeapi\/notice\/user\/info url reject

# > 指点天下开屏广告 zua.zhidiantianxia.cn
^https:\/\/zua\.zhidiantianxia\.cn\/api\/adverts.+ url reject

# > 百度文库+解锁VIP文档查看权限 appwk.baidu.com
^https:\/\/appwk\.baidu\.com\/naapi\/user\/getinfo url script-response-body https://raw.githubusercontent.com/510004015/Quantumult_X/Remote/Baidutext.js

# > 腾讯视频暂停播放页广告
^http:\/\/.+\/vmind\.qqvideo\.tc\.qq\.com\/.+\.mp4 url reject

# > 美团外卖开屏广告 wmapi.meituan.com
^https?:\/\/wmapi\.meituan\.com\/api\/v\d+\/loadInfo? url script-response-body https://raw.githubusercontent.com/blackmatrix7/ios_rule_script/master/script/startup/startup.js

# > 在微信中打开淘宝等被屏蔽链接，点击 Surge/QuantumultX 通知跳转到 Safari 或淘宝 App weixin110.qq.com
^https?:\/\/weixin110\.qq\.com\/cgi-bin\/mmspamsupport-bin\/newredirectconfirmcgi url script-response-body https://raw.githubusercontent.com/zwf234/rules/master/js/weixin110.js
