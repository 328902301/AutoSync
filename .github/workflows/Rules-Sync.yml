name: rules sync

on:
  push:
    branches:
      - master
  workflow_dispatch:
  schedule:
    - cron: '30 23 * * *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Checkout iosRules
      uses: actions/checkout@v2
      with:
        repository: iEwha/Rules
        ref: iosRules
        path: Rules
    - name: copy iosRules
      run: cp -r Rules/. Provider
   
    - name: Upload to this repo
      run: |
        if [ -n "$(git status -s)" ];then
            echo "规则同步"
            git config --global user.name "iEwha" 
            git add . 
            git commit -m 'update'  
            git push -u origin master
            echo "完成同步"
        else
            echo "规则未修改"
        fi
        exit 0
