hostname = *api.weibo*, sdkapp.uve.weibo.com

# ～ WeiboLite_微博国际版_sdkad@ddgksf2013
# 没抓到
^https?:\/\/sdkapp\.uve\.weibo\.com\/interface\/sdk\/sdkad\.php url reject-dict

# ～ WeiboLite_微博国际版_热推荐@ddgksf2013
# 请求体内显示服务器无数据，可能被弃用 json类型 对象数据
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/ad\/weibointl\? url reject-dict

# ～ WeiboLite_微博国际版_屏蔽search_suggest@ddgksf2013 
# 此处有待改善，请求的URL的文字直接填充在了搜索框，删除响应无效
# 对应点击搜索框返回的搜索建议？就一条数据不清楚对应啥 json类型 数组数据
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/page\/get_search_suggest url reject-array

# ～ WeiboLite_微博国际版_趋势tab去广告@ddgksf2013 
# 对应热门视频并排除热门话题
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/cardlist\?v_f=1 url reject-dict

# 不知道对应的是啥... html类型 对象数据
^https?:\/\/weibointl\.api\.weibo\.c(n|om)\/portal\.php\?a=hot_search_users url reject-dict

# ～ WeiboLite_微博国际版_屏蔽开屏广告@ddgksf2013 
^https?:\/\/weibointl\.api\.weibo\.c(n|om)\/portal\.php.*ads url reject-dict

# ～ WeiboLite_微博国际版_屏蔽searching_info@ddgksf2013
# 对应搜索框关键词 html类型 对象数据
# 把搜索框关键词改为“搜索微博”，否则就一个搜索图标放中间有点沙雕。有效期改为1天避免大量重复请求
^https?:\/\/weibointl\.api\.weibo\.c(n|om)\/portal\.php.*user&a=get_searching_info url echo-response text/html echo-response https://raw.githubusercontent.com/kokoryh/Script/master/data/weibo_searching_info.json

# ～ WeiboLite_微博国际版_屏蔽search_topic@ddgksf2013
# 对应点击搜索栏，下方出现的热搜 html类型 对象数据。直接替换响应体，直接reject会使用缓存数据
^https?:\/\/weibointl\.api\.weibo\.c(n|om)\/portal\.php.*feed&a=search_topic url echo-response text/html echo-response https://raw.githubusercontent.com/kokoryh/Script/master/data/weibo_search_topic.json

# ～ WeiboLite_微博国际版_趋势顶部CARD去广告@ddgksf2013
# 对应趋势-顶部card & 热搜 & 热门话题 & 热门视频
^https?:\/\/weibointl\.api\.weibo\.c(n|om)\/portal\.php.*feed&a=trends url script-response-body https://raw.githubusercontent.com/kokoryh/Script/master/js/weibo_json.js

# ～ WeiboLite_微博国际版_主页推荐tab|热门tab去广告@ddgksf2013
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/statuses\/unread_hot_timeline url script-response-body https://raw.githubusercontent.com/kokoryh/Script/master/js/weibo_json.js
# ～ WeiboLite_微博国际版_主页关注tab去广告@ddgksf2013 
^https?:\/\/m?api\.weibo\.c(n|om)\/\d\/statuses\/friends_timeline url script-response-body https://raw.githubusercontent.com/kokoryh/Script/master/js/weibo_json.js
