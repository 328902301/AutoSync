name: Tartarus2014-Loon-Script-sync
on:
  schedule:
    - cron: '45 */12 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-Tartarus2014-Loon-Script
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync Tartarus2014-Loon-Script
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/Tartarus2014/Loon-Script.git"
          source_branch: "master"
          destination_branch: "Tartarus2014-Loon-Script"
          github_token: ${{ secrets.PAT }}