[custom]
#>>>转前订阅
#>>>https://dingyue.com
#>>>转后订阅
#>>>https://subcon.py6.pw/sub?target=clash&new_name=true&url=https%3A%2F%2Fdingyue.com&insert=false
#>>>转后订阅上增加 &insert前的空格和注释不要复制
#>>> &insert=false&config=https%3A%2F%2Fraw.githubusercontent.com%2FO7Y0%2FProfiles%2Fmaster%2FClash%2FAuto%2520Online%2520Policy%2520Configuration.ini&emoji=false&list=false&udp=false&tfo=false&scv=false&fdn=false&sort=false
#>>>不要随意改变关键字，否则会导致出错
#>>>acl4SSR规则

#>>>去广告：支持
#>>>自动测速：支持
#>>>微软分流：支持
#>>>苹果分流：支持
#>>>增强中国IP段：支持
#>>>增强国外GFW：支持

ruleset=全球直连,rules/ACL4SSR/Clash/LocalAreaNetwork.list
ruleset=全球拦截,rules/ACL4SSR/Clash/BanAD.list
ruleset=应用净化,rules/ACL4SSR/Clash/BanProgramAD.list
ruleset=全球直连,rules/ACL4SSR/Clash/GoogleCN.list
ruleset=微软服务,rules/ACL4SSR/Clash/Microsoft.list
ruleset=苹果服务,rules/ACL4SSR/Clash/Apple.list
ruleset=国外媒体,rules/ACL4SSR/Clash/ProxyMedia.list
ruleset=电报信息,rules/ACL4SSR/Clash/Telegram.list
ruleset=节点选择,rules/ACL4SSR/Clash/ProxyLite.list
ruleset=全球直连,rules/ACL4SSR/Clash/ChinaDomain.list
ruleset=全球直连,rules/ACL4SSR/Clash/ChinaCompanyIp.list
ruleset=全球直连,[]GEOIP,CN
ruleset=黑白名单,[]FINAL

custom_proxy_group=自动选择`url-test`.*`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=国外媒体`select`[]自动选择`[]全球直连`.*
custom_proxy_group=电报信息`select`[]全球直连`.*
custom_proxy_group=微软服务`select`[]全球直连`.*
custom_proxy_group=苹果服务`select`[]全球直连`.*
custom_proxy_group=全球直连`select`[]DIRECT`[]自动选择
custom_proxy_group=全球拦截`select`[]REJECT`[]DIRECT
custom_proxy_group=应用净化`select`[]REJECT`[]DIRECT
custom_proxy_group=黑白名单`select`[]全球直连`[]自动选择`.*
custom_proxy_group=香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|[^-]日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,150
custom_proxy_group=台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=狮城节点`url-test`(新加坡|坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=韩国节点`url-test`(KR|Korea|KOR|首尔|韩|韓)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=奈飞节点`select`(NF|奈飞|解锁|Netflix|NETFLIX|Media)

enable_rule_generator=true
overwrite_original_rules=true
