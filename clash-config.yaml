# port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
# external-controller: 127.0.0.1:9090
dns:
  enable: false
  listen: 0.0.0.0:53
  # ipv6: false # when the false, response to AAAA questions will be empty

  # These nameservers are used to resolve the DNS nameserver hostnames below.
  # Specify IP addresses only
  default-nameserver:
    - 202.101.226.68
    - 202.101.226.69

  enhanced-mode: redir-host # or fake-ip
  fake-ip-range: 198.18.0.1/16 # Fake IP addresses pool CIDR
  # use-hosts: true # lookup hosts and return IP record

  # Hostnames in this list will not be resolved with fake IPs
  # i.e. questions to these domain names will always be answered with their
  # real IP addresses
  # fake-ip-filter:
  #   - '*.lan'
  #   - localhost.ptlogin2.qq.com

  # Supports UDP, TCP, DoT, DoH. You can specify the port to connect to.
  # All DNS questions are sent directly to the nameserver, without proxies
  # involved. Clash answers the DNS question with the first result gathered.
  nameserver:
    - 114.114.114.114 # default value
    - 8.8.8.8 # default value
    - tls://dns.rubyfish.cn:853 # DNS over TLS
    - https://1.1.1.1/dns-query # DNS over HTTPS
    - dhcp://en0 # dns from dhcp

proxies:
  - {name: CA_ga_221, server: 198.57.27.172, port: 5004, type: ss, cipher: aes-256-gcm, password: g5MeD6Ft3CWlJId}
  - {name: CA_ga_388, server: 134.195.196.71, port: 2376, type: ss, cipher: aes-256-gcm, password: faBAoD54k87UJG7}
  - {name: US_XX77, server: 104.16.181.197, port: 443, type: vmess, uuid: 7be43971-52f1-48af-9036-454a94b4723a, alterId: 0, cipher: auto, tls: true, network: ws, ws-path: "/ws/?ed=2048", ws-headers: {Host: download.china666.ml}}
proxy-providers:
  subp:
    type: file
    path: proxys.yml
    health-check:
      enable: true
      interval: 1500
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: UQUICK
    type: load-balance
    proxies:
      - US_XX77
      - CA_ga_221
      - CA_ga_388
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: ♻️ 自动选择
    type: load-balance
    use:
      - subp
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: 🌍 国外媒体
    proxies:
      - ♻️ 自动选择
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: UDOWNLOAD
    type: fallback
    proxies:
      - DIRECT
      - UQUICK
      - ♻️ 自动选择
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: 🐟 漏网之鱼
    proxies:
      - DIRECT
      - ♻️ 自动选择
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 330
