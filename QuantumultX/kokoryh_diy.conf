# 配置准则：有需求才配置，没有需求不配置。如果你不知道这个配置项是干什么的，等同于没有需求
[general]
profile_img_url=https://raw.githubusercontent.com/kokoryh/Script/master/images/SHIRO.png
resource_parser_url=https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/resource-parser.js
server_check_url=http://www.gstatic.com/generate_204
server_check_timeout=2000
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/kokoryh/Script/master/js/IP.js
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com

# DNS推荐配置：本地dns + 阿里dns + 腾讯dns。如果运营商的dns劫持严重则可以屏蔽本地dns(对应 no-system)。请注意wifi环境下某些服务可能依赖系统dns，请自行甄别
# 如无ipv6需求，则不应开启ipv6。如需要使用ipv6，请同时开启其他设置中的兼容性增强
# 如果有隐私方面考虑可使用doh或doq，此时查询效率会有所降低。使用doh时只生效doh-server，server只用来查询doh的域名
# 请注意使用doh或doq并不能防止dns泄露，只是加密了你的查询请求(加此条以防止某些学了半瓶水的傻卵抬杠)。防止dns泄露的正确方法是减少走final的请求
[dns]
no-ipv6
no-system
server=223.5.5.5
server=119.29.29.29
# doh-server = https://223.5.5.5/dns-query, https://doh.pub/dns-query

[policy]
static=全球加速, FALLBACK, proxy, 香港节点, 台湾节点, 日本节点, 新加坡节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Global.png
static=国际媒体, proxy, 香港节点, 台湾节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Streaming.png
static=Bilibili, direct, proxy, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Bili.png
static=苹果服务, direct, proxy, 香港节点, 台湾节点, 日本节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Apple.png
static=黑白名单, 全球加速, direct, proxy, FALLBACK, 香港节点, 台湾节点, 日本节点, 新加坡节点, 美国节点, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/Final.png
available=FALLBACK, server-tag-regex=.*, img-url=https://raw.githubusercontent.com/kokoryh/Script/master/images/available.png
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(IEPL|IPLC)).)*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/HK.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(IEPL|IPLC)).)*$, check-interval=600, tolerance=50, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/TW.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(IEPL|IPLC)).)*$, check-interval=600, tolerance=100, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/JP.png
url-latency-benchmark=新加坡节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(IEPL|IPLC)).)*$, check-interval=600, tolerance=100, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/SG.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(IEPL|IPLC)).)*$, check-interval=600, tolerance=100, img-url=https://raw.githubusercontent.com/Orz-3/mini/master/Color/US.png

