#!name=Google重定向
#!desc=将google.cn/google.com.hk重定向回google.com

url_rewrites:
  - match: ^https?:\/\/(www.)?(g|google)\.cn
    location: https://www.google.com
    status_code: 302
  - match: ^https?:\/\/(www.)?(g|google)\.com.hk
    location: https://www.google.com
    status_code: 302
mitm:
  hostnames:
    - '*.google.cn'
    - '*.google.com.hk'
