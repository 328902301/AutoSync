name: GeQ1an-Rules-tree-master-sync
on:
  schedule:
    - cron: '56 */24 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-GeQ1an-Rules-tree-master
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync GeQ1an-Rules-tree-master
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/GeQ1an/Rules.git"
          source_branch: "master"
          destination_branch: "GeQ1an-Rules-tree-master"
          github_token: ${{ secrets.PAT }}