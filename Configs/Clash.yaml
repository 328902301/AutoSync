subscribe-url: 你的订阅链接
# 替换上面文字用于Stash获取机场流量信息并在主页显示

mixed-port: 7890
  # 本地混合代理(http和socks5合并）端口
allow-lan: true
  # 允许局域网连接(false/true)
bind-address:
  # 监听IP白名单（当allow-lan：true），只允许列表设备
  '*'
  # 全部设备
  # 192.168.122.11
  #单个ip4地址
  # "[aaaa::a8aa:ff:fe09:57d8]"
  #单个ip6地址
mode: rule
  # clash工作模式（rule/global/direct）
log-level: debug
  # 日志等级（info/warning/error/debug/silent）
external-controller: 127.0.0.1:9090
  # 控制器监听地址
dns:
  enable: true
  # DNS开关(false/true)
  listen: 0.0.0.0:53
  # DNS监听地址
  ipv6: false
  # IP6解析开关；如果为false，将返回ip6结果为空
  default-nameserver:
  # 解析非IP的dns用的dns服务器,只支持纯IP
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  # DNS模式(redir-host/fake-ip)
  fake-ip-range: 198.18.0.1/16
  # Fake-IP解析地址池
  fake-ip-filter:
  # Fake-ip过滤，列表中的域名返回真实ip
    - '*.lan'
    - '+.cn'
    - '*.localdomain'
    - '*.example'
    - '*.invalid'
    - '*.localhost'
    - '*.test'
    - '*.local'
    - '*.home.arpa'
    - 'time.*.com'
    - 'time.*.gov'
    - 'time.*.edu.cn'
    - 'time.*.apple.com'
    - '*.alipay.com'
    - '*.time.edu.cn'
    - '*.ntp.org.cn'
    - '+.pool.ntp.org'
    - 'time1.cloud.tencent.com'
    - 'music.163.com'
    - '*.music.163.com'
    - '*.126.net'
    - 'musicapi.taihe.com'
    - 'music.taihe.com'
    - 'songsearch.kugou.com'
    - 'trackercdn.kugou.com'
    - '*.kuwo.cn'
    - 'api-jooxtt.sanook.com'
    - 'api.joox.com'
    - 'joox.com'
    - 'y.qq.com'
    - '*.y.qq.com'
    - 'streamoc.music.tc.qq.com'
    - 'mobileoc.music.tc.qq.com'
    - 'isure.stream.qqmusic.qq.com'
    - 'dl.stream.qqmusic.qq.com'
    - 'aqqmusic.tc.qq.com'
    - 'amobile.music.tc.qq.com'
    - '*.xiami.com'
    - '*.music.migu.cn'
    - 'music.migu.cn'
    - '*.msftconnecttest.com'
    - '*.msftncsi.com'
    - 'msftconnecttest.com'
    - 'msftncsi.com'
    - 'localhost.ptlogin2.qq.com'
    - 'localhost.sec.qq.com'
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - 'xbox.*.microsoft.com'
    - 'xnotify.xboxlive.com'
    - '+.battlenet.com.cn'
    - '+.wotgame.cn'
    - '+.wggames.cn'
    - '+.wowsgame.cn'
    - '+.wargaming.net'
    - 'proxy.golang.org'
    - 'stun.*.*'
    - 'stun.*.*.*'
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - 'heartbeat.belkin.com'
    - '*.linksys.com'
    - '*.linksyssmartwifi.com'
    - '*.router.asus.com'
    - 'mesu.apple.com'
    - 'swscan.apple.com'
    - 'swquery.apple.com'
    - 'swdownload.apple.com'
    - 'swcdn.apple.com'
    - 'swdist.apple.com'
    - 'lens.l.google.com'
    - 'stun.l.google.com'
    - '+.nflxvideo.net'
    - '*.square-enix.com'
    - '*.finalfantasyxiv.com'
    - '*.ffxiv.com'
    - '*.mcdn.bilivideo.cn'
    - 'dl.google.com'
  nameserver:
  # 默认DNS服务器，支持udp/tcp/dot/doh/doq
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    
proxy-providers:

  #全部节点
  All: &All #建立锚点
    type: http
    url: ""
    # 强烈推荐你使用Clash类型订阅链接或Sub-Store转换订阅链接填入引号""内使用。
    # PS：如机场没有Clash类型链接，可尝试使用通用订阅链接，如仍未解决，可通过Sub-Store或ACL4SSR等进行订阅转换。
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
    
  #香港节点
  HK:
    <<: *All #引用锚点内容
    filter: 港|🇭🇰|HK|(?i)Hong
 
  #台湾节点
  TW:
    <<: *All
    filter: 台|🇨🇳|🇹🇼|湾|TW|(?i)Taiwan
   
  #狮城节点
  SG:
    <<: *All
    filter: 新加坡|坡|狮城|🇸🇬|SG|(?i)Singapore
    
  #日本节点
  JP:
    <<: *All
    filter: 日|🇯🇵|东京|JP|(?i)Japan
    
  #美国节点    
  US:
    <<: *All
    filter: 美|🇺🇲|US|(?i)States|American
    
proxies:
            
proxy-groups:

  - name: 节点选择
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Rocket.png
    use:
      - All
    proxies:
      - 自动筛选
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - DIRECT

  - name: 自动筛选
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Auto.png
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    
  - name: 苹果服务
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Apple.png
    proxies:
      - DIRECT
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点

  - name: 港台番剧
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/bilibili.png
    proxies:
      - DIRECT
      - 香港节点
      - 台湾节点

  - name: 国际媒体
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/GlobalMedia.png
    proxies:
      - 节点选择
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
    
  - name: 漏网之鱼
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/YoYu.png
    proxies:
      - 节点选择
      - 自动筛选
      - 香港节点
      - 台湾节点
      - 狮城节点
      - 日本节点
      - 美国节点
      - DIRECT

  - name: 香港节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/HK.png
    use:
      - HK
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    
  - name: 台湾节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/TW.png
    use:
      - TW
    url: "http://www.gstatic.com/generate_204"
    interval: 300
         
  - name: 狮城节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/SG.png
    use:
      - SG
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    
  - name: 日本节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/JP.png
    use:
      - JP
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: 美国节点
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/US.png
    use:
      - US
    url: "http://www.gstatic.com/generate_204"
    interval: 300

