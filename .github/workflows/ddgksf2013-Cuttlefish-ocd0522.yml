name: ddgksf2013-Cuttlefish-ocd0522-sync
on:
  schedule:
    - cron: '31 */3 * 10 *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-ddgksf2013-Cuttlefish-ocd0522
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync ddgksf2013-Cuttlefish-ocd0522
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://ocd0522.tk/ddgksf2013/Cuttlefish.git"
          source_branch: "master"
          destination_branch: "ddgksf2013-Cuttlefish-ocd0522"
          github_token: ${{ secrets.PAT }}