# 关闭Google安全搜索(Beta) By DivineEngine 2021-12-31 https://github.com/DivineEngine/Profiles/tree/master/Quantumult/Rewrite
# 桌面端请使用 https://google.com/ncr
# (https:\/\/www\.google\.com([.a-z]+)?\/.+)(&safe=strict&)(.+) url 302 $1&safe=off
# https://www\.google\.com\.hk\/search\?q=([\w.]+)&.+ url 302 https://www.google.com.sg/search?q=$1&safe=off

# Google 服务重定向
^https?:\/\/(www.)?(g|google)\.cn url 302 https://www.google.com
^https?:\/\/(ditu|maps).google\.cn url 302 https://maps.google.com

# Wikiwand优化 By DivineEngine 2021-12-31 https://github.com/DivineEngine/Profiles/tree/master/Quantumult/Rewrite
^https://zh.(m.)?wikipedia.org/zh(-\w*)?(?=/) url 302 https://www.wikiwand.com/zh$2
^https://(\w*).(m.)?wikipedia.org/wiki url 302 https://www.wikiwand.com/$1


# Emby解锁播放权限 By qiangxinglin 2020-12-20 https://github.com/qiangxinglin/Emby/tree/main/QuantumultX
^https:\/\/mb3admin\.com\/admin\/service(\/registration\/validateDevice|\/appstore\/register|\/registration\/validate|\/registration\/getStatus|\/supporter\/retrievekey) url script-echo-response https://raw.githubusercontent.com/qiangxinglin/Emby/main/scripts/emby.js

