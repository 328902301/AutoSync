# 应用介绍:https://docs.cfw.lbyczf.com/
# 配置样例:https://lancellc.gitbook.io/clash
# 配置样例:https://github.com/Dreamacro/clash/wiki/Configuration

#💡 通用设置
# 网络模式:rule规则/global全局/direct直连/script脚本
mode: Rule

# 日志模式:silent静默/info信息/warning警告/error错误/debug调试
log-level: info

# 本地http(s)服务端口
port: 7890

# 本地socks5服务端口
socks-port: 7891

# 本地http(s)或socks5服务使用同一端口
mixed-port: 7890

# 允许局域网内其它设备通过clash访问互联网
allow-lan: true

# 开启ipv6转换，设置为false时关闭
ipv6: true

# 外部控制器可以通过监听地址控制clash
external-controller: 127.0.0.1:9090

#💡 dns服务器配置
dns:
  enable: true
  ipv6: true 
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  ake-ip-range: 198.18.0.1/16
  use-hosts: true
  fake-ip-filter:
    - "*.lan"
    - "*.local"
    - "localhost"
    - "*.msftconnecttest.com"
    - "*.msftncsi.com"
    - "*.jegotrip.com.cn"
    - "*.icitymobile.mobi"
    - "*.cmpassport.com"
    - "cable.auth.com"
    - "captive.apple.com"
    - "id6.me"
    - "open.e.189.cn"
    - "mdn.open.wo.cn"
    - "opencloud.wostore.cn"
    - "auth.wosms.cn"
    
# 引导dns用来解析doh/dot的ip地址，只接受ip
  default-nameserver:
    - 223.5.5.5
    - 119.29.29.29
    
# 自定义上游dns服务器，支持udp/tcp/dot/doh等协议   
  nameserver:
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    
# 使用指定的dns服务器解析域名
  nameserver-policy:
    "openwrt.lan": systme
    "blog.google": 1.0.0.1
    "talk.google.com": 108.177.125.188
    "mtalk.google.com": 108.177.125.188
    "dl.google.com": https://cloudflare-dns.com/dns-query
    "dl.l.google.com": https://cloudflare-dns.com/dns-query
    "update.googleapis.com": https://cloudflare-dns.com/dns-query

# geoip过滤cn以外的地址，指定到fallback
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      
# 当geoip不是cn时用以下dns解析
  fallback:
    - tls://dns.google
    - https://dns.cloudflare.com/dns-query
    
# 指定该域名用fallback解析   
  domain:
    - "+.google.com"
    - "+.facebook.com"
    - "+.youtube.com"
    
#💡 tun模式配置
tun:
  enable: true
  stack: gvisor
  auto-redir: true
  auto-route: true
  auto-detect-interface: true
# dns劫持仅支持tcp/udp
  dns-hijack:
    - any:53
    
#💡 本地域名映射
hosts:
  "*.clash.dev": 127.0.0.1
  ".dev": 127.0.0.1
  "alpha.clash.dev": "::1"
  
#💡 自定义系统代理需要绕过的域名或ip
bypass:
  - localhost
  - 127.*
  - 10.*
  - 172.16.*
  - 172.17.*
  - 172.18.*
  - 172.19.*
  - 172.20.*
  - 172.21.*
  - 172.22.*
  - 172.23.*
  - 172.24.*
  - 172.25.*
  - 172.26.*
  - 172.27.*
  - 172.28.*
  - 172.29.*
  - 172.30.*
  - 172.31.*
  - 192.168.*
  - <local>

