trigger:
  branches:
    include: ["master"]
  paths:
    include:
      [
        "src/FilterLists.Web/*",
        ".dockerignore",
        "docker-compose.yml",
        "docker-compose.prod.yml",
      ]

pr:
  autoCancel: false
  branches:
    include: ["master"]
  paths:
    include:
      [
        "src/FilterLists.Web/*",
        ".dockerignore",
        "docker-compose.yml",
        "docker-compose.prod.yml",
      ]

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: Docker@2
    displayName: build
    inputs:
      repository: "collinbarrett/filterlists"
      command: "build"
      Dockerfile: "src/FilterLists.Web/Dockerfile"
      buildContext: "."
      tags: |
        latest
        $(Build.BuildId)

  - task: Docker@2
    displayName: login to github package registry
    inputs:
      containerRegistry: "GitHub Docker Package Registry - FilterLists"
      command: "login"

  - task: Docker@2
    displayName: push
    inputs:
      containerRegistry: "GitHub Docker Package Registry - FilterLists"
      repository: "collinbarrett/filterlists"
      command: "push"
      tags: |
        latest
        $(Build.BuildId)
