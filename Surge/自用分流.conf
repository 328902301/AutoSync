# > 其他
# Surge 的自动 REJECT 保护丢包，防止应用循环请求 (本规则主要是应对 AdGuard 对应当屏蔽的域名返回 0.0.0.0 的 DNS 查询结果)
IP-CIDR,0.0.0.0/32,REJECT,no-resolve
# Local Area Network 局域网，本规则会触发 DNS 解析
RULE-SET,https://raw.githubusercontent.com/kokoryh/Script/master/Surge/rule/Lan.list,DIRECT
# China IP，请注意本条包含 GEOIP CN (基于 GeoIP 数据库判断域名和 IP 的归属地)
RULE-SET,https://raw.githubusercontent.com/kokoryh/Script/master/Surge/rule/IP.list,DIRECT
# China ASN (与 China IP 二选一)
RULE-SET,https://raw.githubusercontent.com/kokoryh/Script/master/Surge/rule/ASN.list,DIRECT
# DNS 查询失败走 Final 规则
FINAL,黑白名单,dns-failed
