name: rules sync

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 23 * * *'

  watch:
    types: started
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Checkout Surge-Rules
      uses: actions/checkout@v2
      with:
        repository: iEwha/Rules
        ref: SurgeRules
        path: Rules
    - name: copy Surge-files
      run: cp -r Rules/. Ruleset
    - name: Checkout Clash-Rules
      uses: actions/checkout@v2
      with:
        repository: iEwha/Rules
        ref: clash-rules
        path: Rules
    - name: copy Clash-files
      run: cp -r Rules/. Clash/Ruleset
    - name: Upload to this repo
      run: |
        if [ -n "$(git status -s)" ];then
            echo "规则同步"
            git config --global user.email "action@github.com"
            git config --global user.name "GitHub Action[bot]" 
            git add . 
            git commit -m 'update' 

    - name: push
      uses: ad-m/github-push-action@master
      with:
          branch: 'master'
          github_token: ${{ secrets.GITHUB_TOKEN }}

           
