name: app2smile-rules-sync
on:
  schedule:
    - cron: '28 */24 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-app2smile-rules
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync app2smile-rules
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/app2smile/rules.git"
          source_branch: "master"
          destination_branch: "app2smile-rules"
          github_token: ${{ secrets.PAT }}