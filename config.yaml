# 不必用clash for windows! 单clash.exe即可！ 定位配置目录为clash.exe所在目录~创建快捷方式：clash.exe -d "."
# 同目录下还必须有二个文件：只包含中国IP信息GEOIP文件Country.mmdb ；proxys.yml（代理）
# port: 7890
socks-port: 7891
allow-lan: false
mode: Rule
log-level: info
# external-controller: 127.0.0.1:9090
tun:
  enable: false
  stack: system # or gvisor
  # dns-hijack:
  #   - 8.8.8.8:53
  #   - tcp://8.8.8.8:53
  auto-route: true # auto set global route
  auto-detect-interface: true # conflict with interface-name
dns:
  enabled: true
  nameserver:
    - 202.101.226.69
    - 204.74.101.1
  fallback:
    - 8.8.8.8
    # - 8.8.4.4
    # - tls://dns.rubyfish.cn:853 # DNS over TLS
    # - https://1.1.1.1/dns-query # DNS over HTTPS
    - tls://1.0.0.1:853
    - tls://dns.google:853
proxies:
  - {name: jp_protocolbuffer, server: 45.64.22.55, port: 443, type: trojan, password: KLF0qOU0ZZGw5Tnu, sni: swift.protocolbuffer.com}
proxy-providers:
  learnhard:
    type: http
    url: https://raw.iqiq.io/learnhard-cn/free_proxy_ss/main/clash/clash.provider.yaml
    interval: 900
    path: learnhard.yaml
    health-check:
      enable: true
      interval: 600
      lazy: true
      url: http://www.gstatic.com/generate_204
  subp:
    type: file
    path: proxys.yml
    health-check:
      enable: true
      interval: 500
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    use:
      - subp
      - learnhard
    url: http://www.gstatic.com/generate_204
    interval: 300
  - name: UQUICK
    type: load-balance
    proxies:
      - jp_protocolbuffer
      - ♻️ 自动选择
    url: http://www.gstatic.com/generate_204
    interval: 90
    strategy: round-robin
  - name: UDOWNLOAD
    type: fallback
    proxies:
      - DIRECT
      - UQUICK
    url: http://www.gstatic.com/generate_204
    interval: 330
