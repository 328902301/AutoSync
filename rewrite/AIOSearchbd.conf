hostname = m.baidu.com

#wk (Wikipedia中文)
^https:\/\/m\.baidu\.com/s\?from=.+&word=wk\+([^&]+) url 302 https://zh.wikipedia.org/wiki/$1
#wiki (Wikipedia)
^https:\/\/m\.baidu\.com/s\?from=.+&word=wiki\+([^&]+) url 302 https://wikipedia.org/wiki/$1
