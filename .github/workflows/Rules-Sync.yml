name: rules sync

on:
  push:
    branches:
      - master
  schedule:
    - cron: '30 23 * * *'

  watch:
    types: started
env:
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Checkout Rules
      uses: actions/checkout@v2
      with:
        repository: iEwha/Rules
        ref: SurgeRules
        path: Rules
    - name: copy files
      run: cp -r Rules/. Ruleset
    - name: Upload to this repo
      run: |
        if [ -n "$(git status -s)" ];then
            echo "规则同步"
            git config --global user.name "GitHub Action[bot]"
            git config --global user.email "action@github.com" 
            git add . 
            git commit -m 'update'  
            git push -u origin master
            echo "完成同步"
        else
            echo "规则未修改"
        fi
        exit 0
