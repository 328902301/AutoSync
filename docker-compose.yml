version: "3.7"

services:
  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
    networks:
      - reverse-proxy
    volumes:
      - ./ops/nginx/conf.d:/etc/nginx/conf.d:ro

  web:
    image: collinbarrett/filterlists.web
    restart: always
    build:
      context: .
      dockerfile: src/FilterLists.Web/Dockerfile
    networks:
      - reverse-proxy
    depends_on:
      - api

  api:
    image: collinbarrett/filterlists.api
    restart: always
    build:
      context: .
      dockerfile: src/FilterLists.Api/Dockerfile
    networks:
      - reverse-proxy
      - api
    depends_on:
      - mariadb
    environment:
      ConnectionStrings__FilterListsConnection: "Server=mariadb;Database=filterlistsdata;Uid=filterlists;Pwd=C53A28194242D82288E1E84A37E56D3EC7DFF83F1D9E018AF19E9BA27A5DF833;"

  mariadb:
    image: mariadb:10
    restart: always
    networks:
      - api
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: "yes"
      MYSQL_DATABASE: filterlistsdata
      MYSQL_USER: filterlists
      MYSQL_PASSWORD: C53A28194242D82288E1E84A37E56D3EC7DFF83F1D9E018AF19E9BA27A5DF833
    command:
      [
        "mysqld",
        "--character-set-server=utf8mb4",
        "--collation-server=utf8mb4_unicode_520_ci"
      ]

networks:
  reverse-proxy:
  api:

volumes:
  data:
