port: 7890
socks-port: 7891
allow-lan: true
mode: Rule
log-level: info
external-controller: 127.0.0.1:9090
proxies: null
proxy-providers:
  sub_proxy:
    type: file
    path: /proxy-provider.yml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204
proxy-groups:
  - name: ♻️ 自动选择
    type: url-test
    use:
      - sub_proxy
    url: http://www.gstatic.com/generate_204
    interval: 500
  - name: 🌍 国外媒体
    proxies:
      - ♻️ 自动选择
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 500
  - name: 🌏 国内媒体
    type: select
    proxies:
      - DIRECT
      - ♻️ 自动选择
    url: http://www.gstatic.com/generate_204
    interval: 400
    _index: 2
  - name: 🐟 漏网之鱼
    proxies:
      - DIRECT
      - ♻️ 自动选择
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 400
    _index: 3
