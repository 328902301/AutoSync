   YouTube:
    type: http
    behavior: domain
    path: ./RuleSet/DivineEngine/YouTube.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/StreamingMedia/Video/YouTube.yaml
