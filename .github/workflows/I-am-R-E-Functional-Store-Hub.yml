name: I-am-R-E-Functional-Store-Hub-sync
on:
  schedule:
    - cron: '11 */12 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-I-am-R-E-Functional-Store-Hub
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync I-am-R-E-Functional-Store-Hub
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/I-am-R-E/Functional-Store-Hub.git"
          source_branch: "Master"
          destination_branch: "I-am-R-E-Functional-Store-Hub"
          github_token: ${{ secrets.PAT }}
