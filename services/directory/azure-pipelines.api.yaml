trigger:
  batch: false
  branches:
    include: [master]
  paths:
    include:
      [
        services/directory/azure-pipelines.api.yaml,
        services/directory/src/FilterLists.Directory.Domain/*,
        services/directory/src/FilterLists.Directory.Infrastructure/*,
        services/directory/src/FilterLists.Directory.Infrastructure.Migrations/*,
        services/directory/src/FilterLists.Directory.Data.Application/*,
        services/directory/src/FilterLists.Directory.Data.Api/*,
        docker-compose.yml,
        docker-compose.prod.yml,
        .env.directory,
        .dockerignore,
      ]

pr:
  autoCancel: false
  branches:
    include: [master]
  paths:
    include:
      [
        services/directory/azure-pipelines.api.yaml,
        services/directory/src/FilterLists.Directory.Domain/*,
        services/directory/src/FilterLists.Directory.Infrastructure/*,
        services/directory/src/FilterLists.Directory.Infrastructure.Migrations/*,
        services/directory/src/FilterLists.Directory.Data.Application/*,
        services/directory/src/FilterLists.Directory.Data.Api/*,
        docker-compose.yml,
        docker-compose.prod.yml,
        .env.directory,
        .dockerignore,
      ]

pool:
  vmImage: ubuntu-latest

variables:
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_BUILDKIT: 1

steps:
  - checkout: self
    fetchDepth: 1

  - task: Docker@2
    displayName: build
    inputs:
      containerRegistry: github-container-registry
      repository: collinbarrett/filterlists-directory-api
      command: build
      Dockerfile: services/directory/src/FilterLists.Directory.Api/Dockerfile
      buildContext: ./services
      tags: |
        latest
        $(Build.BuildId)
      addPipelineData: false

  - task: Docker@2
    displayName: push
    inputs:
      containerRegistry: github-container-registry
      repository: collinbarrett/filterlists-directory-api
      command: push
      tags: |
        latest
        $(Build.BuildId)
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))

  - task: CopyFiles@2
    displayName: stage docker-compose files
    inputs:
      SourceFolder: $(Build.SourcesDirectory)
      Contents: |
        docker-compose.yml
        docker-compose.prod.yml
      TargetFolder: $(Build.ArtifactStagingDirectory)
      CleanTargetFolder: true
      OverWrite: true
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))

  - task: PublishBuildArtifacts@1
    displayName: publish docker-compose files
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)
      ArtifactName: drop
      publishLocation: Container
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))
