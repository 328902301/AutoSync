subscribe-url: 你的订阅链接
# 替换上面文字用于Stash获取机场流量信息并在主页显示

mixed-port: 7890
  # 本地混合代理(http和socks5合并）端口
allow-lan: true
  # 允许局域网连接(false/true)
bind-address:
  # 监听IP白名单（当allow-lan：true），只允许列表设备
  '*'
  # 全部设备
  # 192.168.122.11
  #单个ip4地址
  # "[aaaa::a8aa:ff:fe09:57d8]"
  #单个ip6地址
mode: rule
  # clash工作模式（rule/global/direct）
log-level: debug
  # 日志等级（info/warning/error/debug/silent）
external-controller: 127.0.0.1:9090
  # 控制器监听地址
dns:
  enable: true
  # DNS开关(false/true)
  listen: 0.0.0.0:53
  # DNS监听地址
  ipv6: false
  # IP6解析开关；如果为false，将返回ip6结果为空
  default-nameserver:
  # 解析非IP的dns用的dns服务器,只支持纯IP
    - 223.5.5.5
    - 119.29.29.29
  enhanced-mode: fake-ip
  # DNS模式(redir-host/fake-ip)
  fake-ip-range: 198.18.0.1/16
  # Fake-IP解析地址池
  fake-ip-filter:
  # Fake-ip过滤，列表中的域名返回真实ip
  # Stun Services
    - '+.stun.*.*'
    - '+.stun.*.*.*'
    - '+.stun.*.*.*.*'
    - '+.stun.*.*.*.*.*'
  # Google Voices
    - 'lens.l.google.com'
  # Nintendo Switch
    - '*.n.n.srv.nintendo.net'
  # PlayStation
    - '+.stun.playstation.net'
  # XBox
    - 'xbox.*.*.microsoft.com'
    - '*.*.xboxlive.com'
  # Microsoft
    - '*.msftncsi.com'
    - '*.msftconnecttest.com'
  # Bilibili CDN
    - '*.mcdn.bilivideo.cn'
  nameserver:
  # 默认DNS服务器，支持udp/tcp/dot/doh/doq
    - https://dns.alidns.com/dns-query
    - https://doh.pub/dns-query
    
proxy-providers:

  All:
    type: http
    url: ""
    # 强烈推荐你使用Clash类型订阅链接或Sub-Store转换订阅链接填入引号""内使用。
    # PS：如机场没有Clash类型链接，可尝试使用通用订阅链接，如仍未解决，可通过Sub-Store或ACL4SSR等进行订阅转换。
    interval: 3600
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204
    
proxies:
            
proxy-groups:

  - name: Proxy
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Rocket.png
    use:
      - All
    proxies:
      - Auto
      - DIRECT

  - name: Auto
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/Auto.png
    use: 
       - All
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: StreamingSE
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/bilibili.png
    proxies:
      - DIRECT
      - HK
      - TW
    
  - name: Final
    type: select
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/YoYu.png
    proxies:
      - Proxy
      - DIRECT

  - name: HK
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/HK.png
    use:
      - All
    filter: (?=.*(港|🇭🇰|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    
  - name: TW
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/TW.png
    use:
      - All
    filter: (?=.*(台|🇨🇳|🇹🇼|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$
    url: "http://www.gstatic.com/generate_204"
    interval: 300
         
  - name: SG
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/SG.png
    use:
      - All
    filter: (?=.*(坡|🇸🇬|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$
    url: "http://www.gstatic.com/generate_204"
    interval: 300
    
  - name: JP
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/JP.png
    use:
      - All
    filter: (?=.*(日|🇯🇵|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$
    url: "http://www.gstatic.com/generate_204"
    interval: 300

  - name: US
    type: url-test
    icon: https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/mini/US.png
    use:
      - All
    filter: (?=.*(美|🇺🇸|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$
    url: "http://www.gstatic.com/generate_204"
    interval: 300

