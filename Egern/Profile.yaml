# > 𝐥𝐚𝐨𝐬𝐡𝐮@𝐄𝐠𝐞𝐫𝐧 自用配置
# > 配置下载𝐔𝐑𝐋： https://raw.githubusercontent.com/jnlaoshu/MySelf/master/Egern/Profile.yaml
# > 如何导入订阅： https://t.me/egern_news/5 
# > 𝐔𝐩𝐝𝐚𝐭𝐞: 2022.10.20 09:00
---
policy_groups:
  - select:
      name: 全球加速
      policies:
        - 自动选择
        - 故障转移
        - 香港节点
        - 台湾节点
        - 日本节点
        - 狮城节点
        - 美国节点
        - 韩国节点
        - 其他节点
  - external:
      name: 自动选择
      type: auto_test
      url: "https://sub.store/download/collection/AllServer"
  - external:
      name: 故障转移
      type: fallback
      url: "https://sub.store/download/collection/AllServer"
  - select:
      name: 国内网站
      policies:
        - DIRECT
        - 全球加速
        - 自动选择
        - 故障转移
        - 香港节点
        - 台湾节点
        - 日本节点
        - 狮城节点
        - 美国节点
        - 韩国节点
        - 其他节点
  - select:
      name: 国外网站
      policies:
        - 全球加速
        - 自动选择
        - 故障转移
        - 香港节点
        - 台湾节点
        - 日本节点
        - 狮城节点
        - 美国节点
        - 韩国节点
        - 其他节点
        - DIRECT
  - external:
      name: 香港节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: 港|🇭🇰|HK|Hong
  - external:
      name: 台湾节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: 台|🇹🇼|TW|Tai
  - external:
      name: 日本节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: 日|🇯🇵|JP|Japan
  - external:
      name: 狮城节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: 坡|🇸🇬|狮城|SG|Singapore
  - external:
      name: 美国节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: 美|🇺🇲|US|States|American
  - external:
      name: 韩国节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: 韩|韓|🇰🇷|KR|KOR|Korea
  - external:
      name: 其他节点
      type: select
      url: "https://sub.store/download/collection/AllServer"
      filter: ^((?!港|HK|Hong Kong|台|TW|TaiWan|坡|SG|Singapore|日|JP|Japan|韩|KR|KOR|Korea|美|US|States|American|Music).)*$
rules:
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Unbreak.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Advertising.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Privacy.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Hijacking.yaml"
      policy: REJECT
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Streaming.yaml"
      policy: 全球加速
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Global.yaml"
      policy: 全球加速
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Egern/Rule/YouTube.yaml"
      policy: 国外网站     
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Egern/Rule/Telegram.yaml"
      policy: 国外网站
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Egern/Rule/Twitter.yaml"
      policy: 国外网站
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/MySelf/main/Egern/Rule/Google.yaml"
      policy: 国外网站
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/Apple.yaml"
      policy: DIRECT
  - rule_set:
      match: "https://raw.githubusercontent.com/jnlaoshu/Egern/master/Rule/China.yaml"
      policy: DIRECT
  - ip_cidr:
      match: 192.168.0.0/16
      policy: DIRECT
  - ip_cidr:
      match: 10.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 127.0.0.0/8
      policy: DIRECT
  - ip_cidr:
      match: 172.16.0.0/12
      policy: DIRECT
  - ip_cidr:
      match: 192.128.0.0/16
      policy: DIRECT
  - geoip:
      match: CN
      policy: DIRECT
  - default:
      policy: 全球加速
url_rewrites:
  - match: "(.*google)\\\\.com"
    location: $1.cn
    status_code: 307
mitm:
  enable: true
  ca_p12: egern.p12
  ca_passphrase: egern
  hostnames:
    - sub-store.com
    - www.google.com
modules:
  - url: "https://raw.githubusercontent.com/sub-store-org/Sub-Store/master/backend/sub-store.min.js"
    enabled: true
