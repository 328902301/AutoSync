name: Orz-3-mini-sync
on:
  schedule:
    - cron: '29 */3 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-Orz-3-mini
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync Orz-3-mini
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/Orz-3/mini.git"
          source_branch: "master"
          destination_branch: "Orz-3-mini"
          github_token: ${{ secrets.PAT }}