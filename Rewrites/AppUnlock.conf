# utf-8
# 2022-06-29 14:37
# 引用地址 https://github.com/Semporia/TikTok-Unlock/blob/master/Quantumult%20X/TikTok-JP.conf
# 引用地址 https://github.com/qiangxinglin/Emby/blob/main/QuantumultX/emby.conf

# 解锁 TikTok //*.tiktokv.com, *.byteoversea.com, *.tik-tokapi.com
# 支持的地区 JP KR TW US
# 支持的版本：v24.1.0（需要从抓包的 21.1.0 升级方可使用，港区已停止运营）

# Emby //*.mb3admin.com, *.emby.wtf, *.plusmedia.site, *.jmsooo.com
# 播放解锁
^https?:\/\/mb3admin.com\/admin\/service\/registration\/validateDevice url script-response-body https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/Emby/unlock.js
# 解决QX抓取某些公益服该请求乱码问题
\/Users\/\w{32}\/Items\/\d+\? url request-header (\r\n)Accept-Encoding:.+ request-header $Accept-Encoding: gzip, deflate, br
# 添加外部播放器连接
\/Users\/\w{32}\/Items\/\d+\? url script-response-body https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/Emby/emby_plus.js
# 打开外部播放器
\/plugin\/scheme url script-echo-response https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/Emby/emby_plus.js
# 资源路径伪静态
(\/Videos\/\d+\/stream\/.+\?.+&filename)|(\/Videos\/\d+\/\w{32}\/Subtitles\/\d+\/.+\?.+&filename) url script-request-header https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/Emby/emby_plus.js
# 下载文件重命名
(\/Videos\/\d+\/stream\/.+\?.+&filename)|(\/Videos\/\d+\/\w{32}\/Subtitles\/\d+\/.+\?.+&filename) url script-response-header https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/Emby/download_file_rename_2.js

hostname = *.mb3admin.com, *.emby.wtf, *.plusmedia.site, *.jmsooo.com

