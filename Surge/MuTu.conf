𝗔𝗨𝗧𝗢 ✰ = url-test, include-other-group="𝗛𝗼𝗻𝗴 𝗞𝗼𝗻𝗴, 𝗦𝗶𝗻𝗴𝗮𝗽𝗼𝗿𝗲", update-interval=43200, no-alert=0, hidden=1, include-all-proxies=1, policy-regex-filter=IEPL
# 香港
𝗛𝗼𝗻𝗴 𝗞𝗼𝗻𝗴 = fallback, policy-path=https://sub.store/download/collection/AllServer, policy-regex-filter=香港, update-interval=43200, no-alert=0, hidden=1, include-all-proxies=0
