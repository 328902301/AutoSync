version: '3.7'

services:
  filterlists.mariadb:
    image: mariadb

  filterlists.nginx:
    build:
      context:  ./nginx
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
    links:
      - filterlists.api
      - filterlists.web

  filterlists.api:
    image: ${DOCKER_REGISTRY-}filterlistsapi
    build:
      context: .
      dockerfile: src/FilterLists.Api/Dockerfile
    links:
      - filterlists.mariadb

  filterlists.web:
    image: ${DOCKER_REGISTRY-}filterlistsweb
    build:
      context: .
      dockerfile: src/FilterLists.Web/Dockerfile
