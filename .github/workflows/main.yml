name: rules sync

on:
  push:
    branches:
      - master
  schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
    - name: Checkout
      uses: actions/checkout@master
    - name: Checkout Rules
      uses: actions/checkout@v2
      with:
        repository: DivineEngine/Profiles
        ref: master
        path: Rules
    - name: copy files
      run: cp -r Rules/Clash/RuleSet/. Clash
    - name: Upload to this repo
      run: |
        if [ -n "$(git status -s)" ];then
            echo "规则发生修改，正在同步"
            git config --global user.name "iEwha"
            git config --global user.email "royiewha@gmail.com" 
            git add . 
            git commit -m 'async rules'  
            git push -u origin master
            echo "完成同步"
        else
            echo "规则未发生修改"
        fi
        exit 0
