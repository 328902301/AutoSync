# 𝐔𝐑𝐋： https://raw.githubusercontent.com/jnlaoshu/MySelf/master/Stash/Config.yaml
# 𝐔𝐩𝐝𝐚𝐭𝐞： 2022.05.24 09:20

mixed-port: 7890
Serow-lan: true
bind-address: '*'
mode: rule
log-level: info
ipv6: true
external-controller: 127.0.0.1:9090

dns:
  enable: true
  ipv6: true
  listen: 0.0.0.0:53
  default-nameserver:
    - 119.29.29.29
    - 223.5.5.5
    - 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'
  nameserver:
    - https://dns.alidns.com/dns-query

#机场流量信息	
subscribe-url: https://subscribe.bityun.org/api/v1/client/subscribe?token=025987e2232f11dde7f121ba4d3754

proxy-providers:

  #全部节点
  AllServer: &Ser
    type: http
    url: "https://api.v1.mk/sub?target=clash&url=https://subscribe.bityun.org/api/v1/client/subscribe?token=025987e2232f11dde7f121ba4d3754|https://raw.githubusercontent.com/bibibile/subscribe/main|https://api.ikuuu.science/link/nvij6IRZaxVsfw6P?sub=318&extend=1&list=true&udp=true"
    interval: 86400
    path: ./all.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

  #美国    
  US:
    <<: *Ser
    filter: 美|🇺🇲|US|(?i)States|American
    
  #香港
  HK:
    <<: *Ser
    filter: 港|🇭🇰|HK|(?i)Hong

  #日本
  JP:
    <<: *Ser
    filter: 日|🇯🇵|东京|JP|(?i)Japan
 
  #台湾
  TW:
    <<: *Ser
    filter: 台|🇹🇼|TW|(?i)Tai
 
  #韩国
  KR:
    <<: *Ser
    filter: 韩|🇰🇷|韓|KOR|(?i)Korea
  
  #新加坡
  SG:
    <<: *Ser
    filter: 坡|🇸🇬|新加坡|狮城|SG|(?i)Singapore
 
  #其他
  other:
    <<: *Ser
    filter: ^([^台美港日韩坡狮WSPGKao]|[^T]W|[^Ud]S|[^J]P|[^S]G|[^H]K|[^J]a|[^H]o)+$
   
