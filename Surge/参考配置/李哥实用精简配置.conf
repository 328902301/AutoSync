[General]
# > 日志等级
loglevel = notify
# > 跳过代理
skip-proxy = localhost, *.local, injections.adguard.org, local.adguard.org, captive.apple.com, guzzoni.apple.com, 0.0.0.0/8, 10.0.0.0/8, 17.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.18.0.0/15, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32
# > VIF Excluded Routes
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32

# > 允许 Wi-Fi 访问iOS
allow-wifi-access = false
wifi-access-http-port = 6152
wifi-access-socks5-port = 6153
# > Internet 测试 URL
internet-test-url = http://www.baidu.com
proxy-test-url = http://cp.cloudflare.com/generate_204
test-timeout = 5
# > 排除简单主机名
exclude-simple-hostnames = true
# > IPv6 支持
ipv6 = false
# > 当遇到 REJECT 策略时返回错误页
show-error-page-for-reject = true
# > Wi-Fi 不是主接口则使用SSID组的默认策略
use-default-policy-if-wifi-not-primary = false
# > 增强版 Wi-Fi 助理
wifi-assist = false
# > etc/hosts 读取 DNS 记录
read-etc-hosts = true
# > 路由防火墙
# 包含所有的网络请求
include-all-networks = false
# 包含本地网络请求
include-local-networks = false
# > 自定义 GeoIP 数据库
geoip-maxmind-url = https://unpkg.zhimg.com/rulestatic@1.0.1/Country.mmdb
# > GeoIP 禁用自动更新
disable-geoip-db-auto-update = false
# > UDP IP 防泄漏
udp-policy-not-supported-behaviour = REJECT
# > HTTP-API-TLS
http-api-tls = false
# > Web 控制器
http-api-web-dashboard = true
# > 隐藏 VPN 图标
hide-vpn-icon = false
# > All Hybrid 网络并发
# all-hybrid = false
# > 兼容模式
# compatibility-mode = false
# > 允许个人热点使用代理
allow-hotspot-access = false
# > DNS 服务器
dns-server = system

[Proxy]
直连 = direct

[Proxy Group]
𝐓𝐞𝐥𝐞𝐠𝐫𝐚𝐦 = select, 狮城, 美国, no-alert=0, hidden=0, include-all-proxies=0
𝐏𝐫𝐨𝐱𝐲 = select, 香港, 美国, no-alert=1, hidden=0, include-all-proxies=0
香港 = fallback, policy-path=填你的订阅, policy-regex-filter=Hong Kong, update-interval=43200, no-alert=0, hidden=1, include-all-proxies=0
狮城 = fallback, policy-path=填你的订阅, policy-regex-filter=Singapore, update-interval=43200, no-alert=0, hidden=1, include-all-proxies=0
美国 = fallback, policy-path=填你的订阅, policy-regex-filter=United States, update-interval=43200, no-alert=0, hidden=1, include-all-proxies=0


