proxy-providers:
  HK:
    type: http
    path: ./Server/hk.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '香港|HK|Hong Kong|🇭🇰'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  SG:
    type: http
    path: ./Server/sg.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '新加坡|狮城|SG|Singapore|🇸🇬'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  KR:
    type: http
    path: ./Server/kr.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '韩国|韓國|南朝鲜|KR|Korean|🇰🇷'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  US:
    type: http
    path: ./Server/US.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '美国|US|USA|America|United States|🇺🇸'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  JP:
    type: http
    path: ./Server/JP.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '日本|JP|Japan|🇯🇵'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
mixed-port: 7890
allow-lan: false
mode: rule
log-level: debug
ipv6: false
proxy-groups:
  - name: 全球加速
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: 电报信息
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
  - name: Emby
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: 油管视频
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
  - name: 港台番剧
    type: select
    proxies:
      - 香港节点
      - DIRECT
  - name: 国际媒体
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
  - name: 漏网之鱼
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: "香港节点"
    type: url-test
    use:
      - HK
  - name: "狮城节点"
    type: url-test
    use:
      - SG
  - name: "韩国节点"
    type: url-test
    use:
      - KR
  - name: "日本节点"
    type: url-test
    use:
      - JP
  - name: "美国节点"
    type: url-test
    use:
      - US

rule-providers:
   Unbreak:
    type: http
    behavior: domain
    path: ./RuleSet/DivineEngine/Unbreak.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Unbreak.yaml
    interval: 86400

   BanAD:
    type: http
    behavior: domain
    path: ./RuleSet/ACL4SSR/BanAD.yaml
    url: https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/BanAD.yaml
    interval: 86400

   BanProgramAD:
    type: http
    behavior: classical
    path: ./RuleSet/ACL4SSR/BanProgramAD.list
    url: https://cdn.jsdelivr.net/gh/ACL4SSR/ACL4SSR@master/Clash/Providers/BanProgramAD.yaml
    interval: 86400

   Hijacking:
    type: http
    behavior: classical
    path: ./RuleSet/DivineEngine/Hijacking.yaml
    url: https://cdn.jsdelivr.net/gh/DivineEngine/Profiles@master/Clash/RuleSet/Guard/Hijacking.yaml
