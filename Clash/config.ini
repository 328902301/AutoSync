[custom]
;不要随意改变关键字，否则会导致出错
;设置规则标志位
enable_rule_generator=true
overwrite_original_rules=true
ruleset=广告拦截,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/BanAD.list
ruleset=Emby,https://raw.githubusercontent.com/iEwha/Profiles/master/Ruleset/Emby.list
ruleset=电报信息,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/Telegram/Telegram.list
ruleset=油管视频,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/Video/YouTube.list
ruleset=国际媒体,https://raw.githubusercontent.com/ACL4SSR/ACL4SSR/master/Clash/ProxyMedia.list
ruleset=全球加速,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Global.list
ruleset=全球直连,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/RuleSet/China.list
ruleset=DIRECT,[]GEOIP,CN
ruleset=漏网之鱼,[]FINAL
;设置规则标志位

;设置分组标志位
custom_proxy_group=Emby`select`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点`[]全球直连
custom_proxy_group=电报信息`select`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点
custom_proxy_group=油管视频`select`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点
custom_proxy_group=国际媒体`select`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点
custom_proxy_group=全球加速`select`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点
custom_proxy_group=漏网之鱼`select`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点`[]全球直连
custom_proxy_group=全部节点`select`.*
custom_proxy_group=香港节点`url-test`(港|HK|Hong Kong)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=台湾节点`url-test`(台|新北|彰化|TW|Taiwan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=韩国节点`url-test`(韩国|韓國|南朝鲜|KR|Korean)`http://www.gstatic.com/generate_204`600,,50 
custom_proxy_group=新加坡节点`url-test`(新加坡|狮城|SG|Singapore)`http://www.gstatic.com/generate_204`600,,50
custom_proxy_group=日本节点`url-test`(日本|川日|东京|大阪|泉日|埼玉|沪日|深日|JP|Japan)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=美国节点`url-test`(美|波特兰|达拉斯|俄勒冈|凤凰城|费利蒙|硅谷|拉斯维加斯|洛杉矶|圣何塞|圣克拉拉|西雅图|芝加哥|US|United States)`http://www.gstatic.com/generate_204`300,,50
custom_proxy_group=广告拦截`select`[]REJECT
custom_proxy_group=全球直连`select`[]DIRECT

;设置分组标志位
全部节点`[]香港节点`[]台湾节点`[]日本节点`[]韩国节点`[]美国节点`[]新加坡节点`[]全球直连


