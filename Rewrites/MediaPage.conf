# 引用地址 https://github.com/ddgksf2013/Cuttlefish/blob/master/Html/WebAdBlock.conf
# 引用地址 https://github.com/limbopro/Adblock4limbo/blob/main/Adblock4limbo.conf

# 茶杯狐 (https://cupfox.app) //cupfox.app
^https?:/\/cupfox\.app(\/?$|\/([?]|search).*$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/cupbox.css" type="text/css">

# 哔嘀影视 (https://www.btbdys.com/) //www.btbdys.com
^https?:\/\/www\.btbdys\.com(\/?$|\/([a-z]+)\/(play\/)?\d+.*$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/bdys.css" type="text/css">

# Cokemv (https://cokemv.me/) //cokemv.me
^https?:/\/cokemv\.me(\/?$|\/([?]|vod).*$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/cokemv.css" type="text/css">

# Lezhu (https://www.lezhutv.com) //www.lezhutv.com
^https?:/\/www\.lezhutv\.com(\/?$|\/([?]|type|detail|play|index).*$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/lezhu.css" type="text/css">

# bimi (https://www.bimi.net) //www.bimi*.net
^https?:/\/www\.bimi.*\.(net\/$|net\/(vodshow|bangumi|type)\/[0-9a-z-\/]+\/$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/bimi.css" type="text/css">

# 555 影视 (https://555dy.vip) //www.o8tv.com, 555dy.vip, www.5*.com, www.5*.cc
^https?:\/\/(www\.)?(5.*|o8tv)\.((cc|vip|com)\/$|(cc|vip|com)\/[a-z]+\/[0-9a-z-]+\.html) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/555.css" type="text/css">

# 剧迷网 (https://gimytv.app/) //gimytv.app
^https?:\/\/gimytv\.(app\/$|app\/(browse\/)?[0-9a-zA-Z-_]+\.html) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/gimytv.css" type="text/css">

# 低端影视 (https://ddrk.me/) //ddrk.me
^https:?\/\/ddrk.me.* url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/ddrk.css" type="text/css">

# 天空影视 (https://www.tkys.tv/) //www.tkys.tv
^https?:\/\/www\.tkys\.(tv\/$|tv\/(voddetail|vodplay)\/[0-9a-z-]+\.html$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/tkys.css" type="text/css">

# 厂长电影 (https://www.qianoo.cn/) //www.qianoo.cn
^https?:/\/www\.qianoo\.(cn\/$|cn\/[0-9a-zA-Z_\/]+\.html$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/qianoo.css" type="text/css">

# 真不卡 (https://www.zhenbuka5.com/) //*.zhenbuka*.*
^https?:\/\/www\.zhenbuka.*\.com(\/?$|\/([?]|vod).*$) url response-body <head> response-body <head><link rel="stylesheet" href="https://raw.githubusercontent.com/RuCu6/QuanX/main/Css/zhenbuka.css" type="text/css">

# 韩剧 TV (https://www.tvn.cc) //*.tvn.cc
www.tvn.cc url 302 m.tvn.cc
https://js.tvn.cc/static/cfo.min.js url echo-response * echo-response https://raw.githubusercontent.com/limbopro/Adblock4limbo/main/Adguard/tvn.cfo.min.js
^https?:\/\/(\w{0,3}(\.){0,1}(tvn)(\.)\w{0,3})(?!.*?(/(cdn-cgi)))(?!.*?(\.(css|js|jpeg|jpg|png|php|gif|ico|mp3|mp4|svg|tff|PNG|woff|woff2|m3u8))).* url script-response-body https://raw.githubusercontent.com/limbopro/Adblock4limbo/main/Adguard/surge_tvn.js

# 梨播 libvio (https://www.libvio.me/ & https://www.iioo.me) //www.libvio.me
^https?:/\/www\.libvio\.(me\/$|me\/(detail|play)\/[0-9a-z-]+\.html$) url script-response-body https://raw.githubusercontent.com/RuCu6/QuanX/main/Scripts/WebPage/libvio.js

hostname = cupfox.app, www.btbdys.com, cokemv.me, www.lezhutv.com, www.bimi*.net, www.o8tv.com, 555dy.vip, www.5*.com, www.5*.cc, gimytv.app, ddrk.me, www.tkys.tv, www.qianoo.cn, *.zhenbuka*.*, *.tvn.cc, www.libvio.me
