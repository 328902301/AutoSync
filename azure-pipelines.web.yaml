trigger:
  batch: false
  branches:
    include: ["master"]
  paths:
    include:
      [
        "azure-pipelines.web.yaml",
        "docker-compose.yml",
        "docker-compose.prod.yml",
        "web/*",
      ]

pr:
  autoCancel: false
  branches:
    include: ["master"]
  paths:
    include:
      [
        "azure-pipelines.web.yaml",
        "docker-compose.yml",
        "docker-compose.prod.yml",
        "web/*",
      ]

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: Docker@2
    displayName: "build"
    inputs:
      containerRegistry: "github-package-registry"
      repository: "collinbarrett/filterlists/filterlists.web"
      command: "build"
      Dockerfile: "web/Dockerfile"
      buildContext: "./web"
      tags: |
        latest
        $(Build.BuildId)
      addPipelineData: false

  - task: Docker@2
    displayName: "login to GPR"
    inputs:
      command: "login"
      containerRegistry: "github-package-registry"

  - task: Docker@2
    displayName: "push"
    inputs:
      containerRegistry: "github-package-registry"
      repository: "collinbarrett/filterlists/filterlists.web"
      command: "push"
      tags: |
        latest
        $(Build.BuildId)
    condition: "and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))"

  - task: Docker@2
    displayName: "logout of GPR"
    inputs:
      command: logout
      containerRegistry: "github-package-registry"

  - task: CopyFiles@2
    displayName: "stage docker-compose files"
    inputs:
      SourceFolder: "$(Build.SourcesDirectory)"
      Contents: |
        docker-compose.yml
        docker-compose.prod.yml
      TargetFolder: "$(Build.ArtifactStagingDirectory)"
      CleanTargetFolder: true
      OverWrite: true
    condition: "and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))"

  - task: PublishBuildArtifacts@1
    displayName: "publish docker-compose files"
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)"
      ArtifactName: "drop"
      publishLocation: "Container"
    condition: "and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'))"
