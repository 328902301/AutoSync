# 上传gist配合adgurd的dns
dns:
  enable: true
  ipv6: true
  enhanced-mode: redir-host
  listen: 0.0.0.0:5450
  default-nameserver:
    - 8.8.8.8
    - 9.9.9.9
    - 223.5.5.5
    - 1.1.1.1
  nameserver:
    - 8.8.8.8
    - 223.5.5.5
  fallback:
    - https://dns.google/dns-query
    - https://1.1.1.1/dns-query
    - https://223.5.5.5/dns-query
    - https://9.9.9.9/dns-query
  fallback-filter:
    geoip: true # 默认
    ipcidr: # 在这个网段内的 IP 地址会被考虑为被污染的 IP
      - 240.0.0.0/4
