// Bilibili Ads Block
// WeeekWin
/*
问题：B站我的页面收藏无法打开
解决措施：排除域名 -grpc.biliapi.net
影响：排除该域名后，无法去除视频播放页面下方UP猪推荐广告及我的动态里广告
建议：请自行抉择
*/

hostname = app.bilibili.com,api.live.bilibili.com,api.vc.bilibili.com, api.bilibili.com, manga.bilibili.com, grpc.biliapi.net,api.biliapi.net, -broadcast.chat.bilibili.com, -*cdn*.biliapi.net, -*tracker*.biliapi.net


# 屏蔽广告浮窗
^https?:\/\/api\.bilibili\.com\/pgc\/activity\/deliver\/material\/receive url reject-dict

# 屏蔽IP请求
^https?:\/\/app\.bilibili\.com\/x\/resource\/ip url reject

# 屏蔽DefaultWord
^https?:\/\/app\.bilibili\.com\/bilibili\.app\.interface\.v1\.Search\/Default url reject

# 屏蔽首页右上活动[卸载重装]
^https?:\/\/app\.bilibili\.com\/x\/resource\/top\/activity url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 繁体CC字幕转中文简体
^https?:\/\/i.\.hdslb\.com\/bfs\/subtitle\/.+\.json$ url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/Bilibili_CC.js

# 观影页面去广告
^https?:\/\/api\.(bilibili|biliapi)\.(com|net)\/pgc\/page\/cinema\/tab\? url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 应用开屏去广告
^https://app.bilibili.com/x/v2/splash/show url reject-dict

# 应用开屏广告预加载
^https:\/\/app\.bilibili\.com\/x\/v2\/splash\/list url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 去除统一设置的皮肤
^https?:\/\/app\.bilibili\.com\/x\/resource\/show\/skin\? url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 1080P高码率+4K画质(番剧和影视除外)
^https?:\/\/app\.bilibili\.com\/x\/v2\/account\/myinfo\? url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 热搜发现
^https://app.bilibili.com/x/v2/search/square url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# Defaultword
^https://app.bilibili.com/x/v2/search/defaultwords url reject-dict

# Material_Ad
^https?:\/\/api\.bilibili\.com\/x\/vip\/ads\/material\/report url reject-dict

# 小卡片广告
^https://api.bilibili.com/pgc/season/player/cards url reject-dict

# 去除动态中的话题
^https?:\/\/api\.vc\.bilibili\.com\/topic_svr\/v1\/topic_svr url reject-dict

# 漫画去广告
^https?:\/\/manga\.bilibili\.com\/twirp\/comic\.v\d\.Comic\/(Flash|ListFlash) url reject-dict

# 推荐去广告
^https?:\/\/app\.bilibili\.com\/x\/v2\/feed\/index url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 追番去广告
^https?:\/\/api\.(bilibili|biliapi)\.(com|net)\/pgc\/page\/bangumi url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 直播去广告
^https?:\/\/api\.live\.bilibili\.com\/xlive\/app-room\/v1\/index\/getInfoByRoom url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 标签页处理
^https?:\/\/app\.bilibili\.com\/x\/resource\/show\/tab url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# 我的页面处理
^https?:\/\/app\.bilibili\.com\/x\/v2\/account\/mine url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BiliBili.js

# Proto去广告
^https:\/\/app\.bilibili\.com\/bilibili\.app\.(view\.v1\.View\/View|dynamic\.v2\.Dynamic\/DynAll)$ url script-response-body https://raw.githubusercontent.com/WeeekWin/Quanx/main/Rule/Script/BilibiliProto.js
