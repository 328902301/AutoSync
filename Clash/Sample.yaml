mixed-port: 7890
allow-lan: false
mode: rule
log-level: debug
ipv6: false
tun:
  enable: true
  stack: gvisor
  auto-detect-interfcae: true
  auto-route: true
  dns-hijack:
      - 198.18.0.2:53

proxy-providers:
  HK:
    type: http
    path: ./Server/hk.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '香港|HK|Hong Kong|🇭🇰'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  SG:
    type: http
    path: ./Server/sg.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '新加坡|狮城|SG|Singapore|🇸🇬'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  KR:
    type: http
    path: ./Server/kr.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '韩国|韓國|南朝鲜|KR|Korean|🇰🇷'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  JP:
    type: http
    path: ./Server/JP.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '日本|JP|Japan|🇯🇵'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600
  US:
    type: http
    path: ./Server/US.yaml
    url: "这里填写你的订阅链接，注意保留双引号和双引号前面的空格"
    interval: 3600
    filter: '美国|US|USA|America|United States|🇺🇸'
    health-check: 
      enable: true
      url: http://www.gstatic.com/generate_204
      interval: 600

proxy-groups:
  - name: 全球加速
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
  - name: 电报信息
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
  - name: 苹果服务
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: 微软服务
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: Emby
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: "香港节点"
    type: url-test
    use:
      - HK
  - name: "狮城节点"
    type: url-test
    use:
      - SG
  - name: "韩国节点"
    type: url-test
    use:
      - KR
  - name: "日本节点"
    type: url-test
    use:
      - JP
  - name: "美国节点"
    type: url-test
    use:
      - US

rule-providers:
   Reject:
    type: http
    behavior: domain
    path: ./Ruleset/iEwha/Reject.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Reject.yaml
    interval: 86400

   Private:
    type: http
    behavior: domain
    url: "https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Private.yaml"
    path: ./Ruleset/iEwha/Private.yaml
    interval: 86400

   Microsoft:
    type: http
    behavior: classical
    path: ./Ruleset/iEwha/Microsoft.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Microsoft.yaml
    interval: 86400

   Emby:
    type: http
    behavior: classical
    path: ./Ruleset/Emby.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Emby.yaml
    interval: 86400

   Telegram:
    type: http
    behavior: classical
    path: ./Ruleset/iEwha/Telegram.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Telegram.yaml
    interval: 86400

   ProxyGFW:
    type: http
    behavior: classical
    url: "https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/ProxyGFW.yaml"
    path: ./Ruleset/iEwha/ProxyGFW.yaml
    interval: 86400

   Proxy:
    type: http
    behavior: domain
    path: ./Ruleset/iEwha/Proxy.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Proxy.yaml
    interval: 86400

   China:
    type: http
    behavior: domain
    path: ./Ruleset/iEwha/Direct.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Direct.yaml
    interval: 86400

   cncidr:
    type: http
    behavior: classical
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/cncidr.yaml
    path: ./Ruleset/iEwha/cncidr.yaml
    interval: 36000

   Lancidr:
    type: http
    behavior: ipcidr
    path: ./Ruleset/iEwha/Lancidr.yaml
    url: https://cdn.jsdelivr.net/gh/iEwha/Profiles@master/Provider/Ruleset/Lancidr.yaml
    interval: 86400

rules:
  - RULE-SET,Reject,REJECT
  - RULE-SET,Private,DIRECT
  - RULE-SET,Microsoft,微软服务
  - RULE-SET,Emby,Emby
  - RULE-SET,Telegram,电报信息
  - RULE-SET,ProxyGFW,全球加速
  - RULE-SET,Proxy,全球加速
  - RULE-SET,China,DIRECT
  - RULE-SET,cncidr,DIRECT
  - RULE-SET,Lancidr,DIRECT
  - MATCH,漏网之鱼

