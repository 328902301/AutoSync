      - 美国节点
  - name: 电报信息
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
  - name: 苹果服务
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
