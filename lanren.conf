# > 懒人配置-QX里面下载本连接-生成证书-配置证书-信任证书-开启QX即可愉快的使用了

# > general：模块内为一些通用的设置参数项
[general]
server_check_url=http://cp.cloudflare.com/generate_204
dns_exclusion_list=*.cmpassport.com, *.jegotrip.com.cn, *.icitymobile.mobi, id6.me, *.pingan.com.cn, *.cmbchina.com
geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/Orz-3/Orz-3/master/QuantumultX/IP.js

# > 资源解析器，可用于自定义各类远程资源的转换，如节点，规则 filter，重写 rewrite 等，url 地址可远程，可task_local本地/iCloud(Quantumult X/Scripts目录);
resource_parser_url=https://cdn.jsdelivr.net/gh/KOP-XIAO/QuantumultX@master/Scripts/resource-parser.js

excluded_routes=239.255.255.250/32, 24.105.30.129/32, 185.60.112.157/32, 185.60.112.158/32, 182.162.132.1/32
fallback_udp_policy=direct

[dns]
prefer-doh3
no-ipv6
no-system
server=8.8.8.8
server=223.5.5.5
DoH-server=https://dns.alidns.com/dns-query,https://cloudflare-dns.com/dns-query,https://dns.google/dns-query,https://doh.pub/dns-query
server=/*testflight.apple.com/23.76.66.98
server=/*apple.com/8.8.8.8
server=/*icloud.com/8.8.8.8
server=/*itunes.com/8.8.8.8
server=/*icloud.com.cn/8.8.8.8

# > 策略组
[policy]
url-latency-benchmark=自动选择, server-tag-regex=^(?i)(新加坡|日本|HK).*$, check-interval=600, tolerance=10, alive-checking=false, img-url=slowmo.system
# > 服务器远程订阅
[server_remote]


# > 远程分流规则订阅
[filter_remote]
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/fen6xiuzheng.list, tag=分流修正, update-interval=172800, opt-parser=false, enabled=true
https://anti-ad.net/surge2.txt, tag=广告拦截, force-policy=reject, update-interval=172800, opt-parser=true, enabled=false
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/fen6.list, tag=广告拦截, update-interval=604800, opt-parser=false, enabled=true


# > 远程重写规则订阅
[rewrite_remote]
https://raw.githubusercontent.com/rexinwangyou37/lajiguanggao/main/fuxie.txt, tag=广告拦截, update-interval=604800, opt-parser=false, enabled=true

# > 本地服务器部分
[server_local]

# > 本地分流规则
[filter_local]
host-keyword, huichuan-mc.sm.cn, reject
host-keyword, knockout, reject
ip-cidr, 203.107.1.1/24, reject
-ip-asn, 132203, direct
host, sdkapp.uve.weibo.com, direct
geoip, cn, direct
final, 自动选择
host-keyword, itunes.apple.com, 自动选择
host-keyword, apps.apple.com, 自动选择

# > 本地重写规则
[rewrite_local]


^https?:\/\/editor\.sm\.cn\/launch_picture url reject
^https?:\/\/fc-video\.cdn\.bcebos\.com url reject

# > 任务模块，可用于签到,天气话费查询等
[task_local]

[http_backend]
https://raw.githubusercontent.com/chavyleung/scripts/master/chavy.box.js, host=boxjs.com, tag=BoxJS, path=^/, enabled=false

# > 本地主机名
[mitm]
hostname = api.u51.com, ad.ysepay.com, static.shihuocdn.cn, mpos-pic.helipay.com, fc-video.cdn.bcebos.com, img11.360buyimg.com, huichuan-mc.sm.cn, 360buyimg.com, m15.360buyimg.com

# > 证书参数
passphrase = 
p12 = 

skip_validating_cert = true



