  - name: Emby
    type: select
    proxies:
      - 香港节点
      - 狮城节点
      - 韩国节点
      - 日本节点
      - 美国节点
      - DIRECT
  - name: 漏网之鱼
    type: select
    proxies:
      - 香港节点
