server {
  listen 80 default_server;
  include server-includes/*;

  location ^~ /api/archival/ {
    rewrite    ^/api/archival/(.*)$ /$1 break;
    proxy_pass http://archival-api:80;
    include    location-includes/*;
    add_header Content-Security-Policy "default-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'none'; connect-src 'self';" always;
  }

  location ^~ /api/directory/ {
    rewrite    ^/api/directory/(.*)$ /$1 break;
    proxy_pass http://directory-api:80;
    include    location-includes/*;
    add_header Content-Security-Policy "default-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'none'; connect-src 'self';" always;
  }

  location ^~ /api/ {
    rewrite    ^/api/(.*)$ /$1 break;
    proxy_pass http://api-docs:8080;
    include    location-includes/*;
    add_header Content-Security-Policy "default-src 'none'; base-uri 'self'; frame-ancestors 'self'; form-action 'none'; connect-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' validator.swagger.io data:;" always;
  }
}