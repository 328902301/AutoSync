proxy-providers:
  ProxyList:
    type: http
    url: "请输入订阅URL，必须是NodeList"
    interval: 86400
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

  HK:
    filter: 香港|HK|(?i)Hong
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

  TW:
    filter: 台|TW|(?i)Taiwan
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

  JP:
    filter: 日|JP|(?i)Japan
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

  US:
    filter: 美|US|(?i)States|American
    type: file
    path: ./Proxy/ProxyList.yaml
    health-check:
      enable: true
      interval: 3600
      url: http://www.gstatic.com/generate_204

proxy-groups:
  - name: "PROXY"
    type: select
    use:
      - ProxyList

  - name: "全球加速"
    type: select
    proxies:
      - FALLBACK
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: "国际媒体"
    type: select
    proxies:
      - PROXY
      - 🇺🇸 美国节点
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点

  - name: "Bilibili"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇹🇼 台湾节点
      - 🇭🇰 香港节点

  - name: "Steam"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 全球加速

  - name: "OneDrive"
    type: select
    proxies:
      - DIRECT
      - PROXY
      - 🇭🇰 香港节点
      - 🇺🇸 美国节点

  - name: "黑白名单"
    type: select
    proxies:
      - 全球加速
      - DIRECT
      - FALLBACK
      - PROXY
      - 🇭🇰 香港节点
      - 🇹🇼 台湾节点
      - 🇯🇵 日本节点
      - 🇺🇸 美国节点

  - name: "FALLBACK"
    type: fallback
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600
    use:
      - ProxyList

  - name: "🇭🇰 香港节点"
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600
    tolerance: 50
    lazy: true
    use:
      - HK

  - name: "🇹🇼 台湾节点"
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600
    tolerance: 50
    lazy: true
    use:
      - TW

  - name: "🇯🇵 日本节点"
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600
    tolerance: 100
    lazy: true
    use:
      - JP

  - name: "🇺🇸 美国节点"
    type: url-test
    url: 'http://www.gstatic.com/generate_204'
    interval: 3600
    tolerance: 100
    lazy: true
    use:
      - US

