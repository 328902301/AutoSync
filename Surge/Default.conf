tun-included-routes = 192.168.1.12/32
doh-skip-cert-verification = true
include-all-networks = false
include-local-networks = false
ipv6-vif = auto
encrypted-dns-server = https://120.53.53.53/dns-query, https://223.6.6.6/dns-query
