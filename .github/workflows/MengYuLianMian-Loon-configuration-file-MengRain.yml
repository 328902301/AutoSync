name: MengYuLianMian-Loon-configuration-file-MengRain-sync
on:
  schedule:
    - cron: '45 */24 * * *'
  workflow_dispatch:
  watch:
    types: started
  repository_dispatch:
    types: sync-MengYuLianMian-Loon-configuration-file-MengRain
jobs:
  repo-sync:
    env:
      PAT: ${{ secrets.PAT }} 
    runs-on: ubuntu-latest
    if: github.event.repository.owner.id == github.event.sender.id
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: sync MengYuLianMian-Loon-configuration-file-MengRain
        uses: repo-sync/github-sync@v2
        if: env.PAT
        with:
          source_repo: "https://github.com/MengYuLianMian/Loon-configuration-file-MengRain.git"
          source_branch: "main"
          destination_branch: "MengYuLianMian-Loon-configuration-file-MengRain"
          github_token: ${{ secrets.PAT }}