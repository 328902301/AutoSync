trigger:
  - master

pool:
  vmImage: "ubuntu-latest"

steps:
  - task: Docker@2
    inputs:
      containerRegistry: "GitHub Docker Package Registry - FilterLists"
      command: login

  - task: Docker@2
    displayName: build
    inputs:
      command: "build"
      Dockerfile: "src/FilterLists.Web/Dockerfile"
      buildContext: "."
      tags: |
        latest
        $(Build.BuildId)

  - task: Docker@2
    displayName: push
    inputs:
      containerRegistry: "GitHub Docker Package Registry - FilterLists"
      repository: "docker.pkg.github.com/collinbarrett/filterlists"
      command: "push"
      tags: |
        latest
        $(Build.BuildId)
