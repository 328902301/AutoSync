[General]
hide-vpn-icon = false
internet-test-url = http://captive.apple.com
proxy-test-url = http://cp.cloudflare.com/generate_204
test-timeout = 3
geoip-maxmind-url = https://github.com/Hackl0us/GeoIP2-CN/raw/release/Country.mmdb
disable-geoip-db-auto-update = false
ipv6 = false
skip-proxy = injections.adguard.org, local.adguard.org, cable.auth.com, www.baidu.com, www.abchina.com.cn, localhost, *.local, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.1, 169.254.0.0/16, 172.16.0.0/12, 192.168.0.0/24, 224.0.0.0/4, 240.0.0.0/4, 255.255.255.255/32, fe80::/10
loglevel = notify
show-error-page-for-reject = true
always-real-ip = *.lan, cable.auth.com, captive.apple.com, *.cmpassport.com, id6.me, open.e.189.cn
tun-excluded-routes = 0.0.0.0/8, 10.0.0.0/8, 100.64.0.0/10, 127.0.0.0/8, 169.254.0.0/16, 172.16.0.0/12, 192.0.0.0/24, 192.0.2.0/24, 192.168.0.0/16, 192.88.99.0/24, 198.51.100.0/24, 203.0.113.0/24, 224.0.0.0/4, 255.255.255.255/32
exclude-simple-hostnames = true
read-etc-hosts = true
dns-server = 223.5.5.5, 119.29.29.29, system

[Proxy Group]
PROXY = select, policy-path=https://gist.githubusercontent.com/kokoryh/bf65b978bc3ea58d7dde6503604c2313/raw/Surge, update-interval=0, no-alert=0, hidden=0, include-all-proxies=0
全球加速 = select, PROXY, FALLBACK, 专线节点, 香港节点, 台湾节点, 日本节点, 新加坡节点, 美国节点
国际媒体 = select, PROXY, 香港节点, 台湾节点, 美国节点
Bilibili = select, DIRECT, PROXY, 香港节点, 台湾节点
Exhentai = select, no-alert=0, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
苹果服务 = select, DIRECT, PROXY, 香港节点, 台湾节点, 日本节点, 美国节点
黑白名单 = select, 全球加速, DIRECT, PROXY, FALLBACK, 专线节点, 香港节点, 台湾节点, 日本节点, 新加坡节点, 美国节点
FALLBACK = fallback, no-alert=0, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
专线节点 = url-test, policy-regex-filter=(?=.*(IEPL|IPLC)).*$, no-alert=1, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
香港节点 = url-test, policy-regex-filter=(?=.*(港|HK|(?i)Hong))^((?!(IEPL|IPLC)).)*$, no-alert=1, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
台湾节点 = url-test, policy-regex-filter=(?=.*(台|TW|(?i)Taiwan))^((?!(IEPL|IPLC)).)*$, no-alert=1, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
新加坡节点 = url-test, policy-regex-filter=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(IEPL|IPLC)).)*$, no-alert=1, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
日本节点 = url-test, policy-regex-filter=(?=.*(日|JP|(?i)Japan))^((?!(IEPL|IPLC)).)*$, no-alert=1, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY
美国节点 = url-test, policy-regex-filter=(?=.*(美|US|(?i)States|American))^((?!(IEPL|IPLC)).)*$, no-alert=1, hidden=0, include-all-proxies=0, update-interval=0, include-other-group=PROXY

[Rule]
# 规则修正
DOMAIN-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Unbreak.list,DIRECT
# 流媒体 JP
RULE-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/Region/JP.list,日本节点
# 国际媒体
RULE-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/Streaming.list,国际媒体
# 港台番剧
RULE-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/StreamingMedia/StreamingSE.list,Bilibili
# 全球加速
RULE-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Global.list,全球加速
# 苹果服务
DOMAIN-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/Extra/Apple/Apple.list,苹果服务
# 国内网站
RULE-SET,https://raw.githubusercontent.com/DivineEngine/Profiles/master/Surge/Ruleset/China.list,DIRECT
# Local Area Network 局域网
RULE-SET,LAN,DIRECT
# GeoIP CN，基于 GeoIP 数据库判断域名和 IP 的归属地
GEOIP,CN,DIRECT
# DNS 查询失败走 Final 规则
FINAL,黑白名单,dns-failed

